<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰포트</title>
    <!-- 
        반응형 웹과 적응형 웹
    반응형 웹: 
        1. 감지된 화면 크기에 따라 자동으로 페이지가 재배열되는 유동적인 접근 방식.
        2. 하나의 템플릿
        px(em, rem) 단위보다 % 단위를 사용한다.
        
        미디어 쿼리를 사용해 기기 화면의 크기를 확인하고 유연한 이미지와 그리드를 활용해 화면 크기 변화에 따라 페이지의 크기 및 레이아웃을 조절하는 기술

        하나의 템플릿으로 다양한 기기에 대응할 수 있어 개발이 간편하다.
        모든 기기를 위한 CSS를 전부 다운로드 해야한다는 점에서 데이터를 낭비하고 로딩 시간을 늘리는 단점을 가진다.

        적응형 웹:
        1. 브라우저가 주어진 플랫폼에 맞춰 특별히 생성된 레이아웃을 불러오는 방식.
        2. 장치별 템플릿

        서버에서 웹에 접근한 기기를 체크해서 해당하는 템플릿을 제공한다.
        기기에 맞는 템플릿 및 css만 다운로드 하므로 데이터 나비가 적고 로딩 속도가 빠르다.

        다만 각 기기별로 별도의 템플릿으로 작성해야 하므로 개발이 복잡해진다.



                                반응형 웹	                           적응형 웹
기기 및 화면감지 방법	 미디어 쿼리로 기기 감지            서버 또는 브라우저에서 기기 감지
템플릿	                 하나의 템플릿으로 충분	                기기마다 다른 템플릿 필요
콘텐츠	                모든 콘텐츠 다운로드 필요	         기기에 맞는 콘텐츠만 다운로드
로딩 속도	                    속도 느림	                           속도 빠름
기존 사이트 존재시	  기존 사이트 변경 및 재구축 필요	     기존 사이트 변경없이 구축 가능


-->
</head>
<body>
    <h1>뷰포트</h1>
    <p>뷰포트 테스트 입니다.</p>
    <!-- 상대 경로 방식: 같은 도메인에서 주로 사용 -->
    <!-- ..은 상위 폴더를 의미한다. -->
    <!-- <img src="../assets/images/coca.png" alt="뷰포트 테스트"> -->
    <!-- 맨 앞 /는 root(vscode에서 작업영역 폴더(fsweb), 닷홈에서는 html) -->
    <!-- <img src="/51_css/assets/images/coca.png" alt="뷰포트 테스트"> -->
    <!-- .은 현재 폴더를 의미한다. -->
    <img src="./../assets/images/coca.png" alt="뷰포트 테스트">
    <!-- 절대 경로 방식: 서로 다른 도메인에서 사용한다. -->

    <!-- 
        일반적으로 같은 도메인에서는 상대경로 방식을 사용하고,
        서로 다른 도메인에서는 절대 경로 방식을 사용한다.
    -->
</body>
</html>
