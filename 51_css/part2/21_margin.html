<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        body {margin:0;}
        
        div {
            width: 200px;
            height: 150px;
            background:yellow;
        }

        /* 
            여백
            margin- top
            margin- right
            margin- bottom
            margin- left

            속기형(축약형)
            margin: 10px; -> 상하좌우 모두 10
            margin: 10px 20px;  -> 상하10 좌우20
            margin: 10px 20px 30px;  ->상10 좌우20 하30
            margin: 10px 20px 30px 40px; ->상10 우20 하30 좌40
        */

        /* (1) .m1의 상하좌우 여백을 각각 10px, 20px, 30px, 40px로 지정하시오. */
            .m1 {
                margin-top: 10px;
                margin-bottom: 20px;
                margin-left: 30px;
                margin-right: 40px;
            }

        /* (2) .m2의 상하좌우 여백을 각각 10px, 20px, 30px, 40px로 지정하시오. */
            .m2 {
                margin-top: 10px;
                margin-bottom: 20px;
                margin-left: 30px;
                margin-right: 40px;
                /* 시계방향 으로 상우하좌 순서 */
                margin: 10px 40px 20px 30px;
            }

        /* (3) .m3의 여백을 위는 10px, 좌우는 20px, 아래는 30px으로 지정하시오. */
            .m3 {
                margin-top: 10px;
                margin-left: 20px;
                margin-right: 20px;
                margin-bottom: 30px;

                margin: 10px 20px 30px;
            }

        /* (4) .m4의 여백을 상하는 10px, 좌우는 20px으로 지정하시오. */
            .m4 {
                margin-top: 10px;
                margin-bottom: 10px;
                margin-left: 20px;
                margin-right: 20px;

                margin: 10px 20px;
            }

        /* (5) .m5의 여백을 상하좌우 모두 10px으로 지정하시오. */
            .m5 {
                margin: 10px;
            }
        
        /* (6) .m6의 여백을 왼쪽은 230px, 위는 -160px으로 지정하시오. */
        /* margin은 음수 적용 가능.padding은 음수 적용 불가능 */
            .m6 {
                margin-left: 230px;
                margin-top: -160px;
            }

    </style>
</head>
<body>
    <h1>여백</h1>
    <div class="m1">박스1</div>
    <div class="m2">박스2</div>
    <div class="m3">박스3</div>
    <div class="m4">박스4</div>
    <div class="m5">박스5</div>
    <div class="m6">박스6</div>
</body>
</html>
