<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            레이아웃 설계하는 방식
            table(비표준) -> float(old) -> flex(현) ->  grid(아직은 주료가 아니나 주료로 바뀔 가능성이 높다.)
                            position과 사용 -->
        */
        /* 
            1. 박스모델
                width: 너비
                height: 높이
                border: 테두리
                padding: 패딩
                margin: 여백
                box-sizing
                text-shadow::글자 그림자
                box-shadow::qkrtm 그림자

            2. 화면 표시 방식 -> 요소 배치
                display: 표시 방식
                overflow: 넘친 콘텐츠 표시 방식
            
            3. 위치
                position
                left, right, top, bottom, z-index
                z-index: 깊이
            
            4. 플로팅(과거의 방식)
                float
                clear: float 제거
            
        */

        /* 
            displya: block;
            displya: inline
            displya: inline-block
            displya: none
            displya: flex
            displya: grid
            
            - block, inline_block, none(표시하지 않음 = 숨김)
            - flex
            - grid (cols{행}, rows{열})
        */

        /* 
            position: absolute;
            position: relative;
            position: fixed;
                left
                right
                top
                bottom
                z-index
        */

        /* 
            display: flex;
            flex-direction
            flex-wrap
            flex-flow
            justify-content
            align-items
            align-content
            align-self
            order
            flex-glow
            flex-shink
            flex-basis
            flex      
        */
    </style>


</head>
<body>
    <h1>박스모델</h1>
    <p>나는 단락이다.</p>
</body>
</html>
