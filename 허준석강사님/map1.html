<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Kakao 지도 시작하기</title>
</head>

<body>
    <div id="map" style="width:500px;height:400px;"></div>
    <script type="text/javascript"
        src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=b4da7f7390344a4b39f7ba99fa67c8e3"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.3987402, 126.920795),
            level: 3 //숫자가 작을 수록 확대 ,숫자가 클 수록 축소
        };

        var map = new kakao.maps.Map(container, options);
    </script>
</body>

</html>
