<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>basic :: CSS3 Animation</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 200px;
}
li:first-child {
	margin-top: 0;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
</style>
</head>

<body>
<h1 class="title">basic :: CSS3 Animation</h1>
<div class="container">
	<ul class="example">
		<li><span>animation-iteration-count: 3;</span><div class="ball1"></div></li>
		<li><span>animation-iteration-count: infinite;</span><div class="ball2"></div></li>
		<li><span>animation-direction: reverse;</span><div class="ball3"></div></li>
		<li><span>animation-direction: alternate;</span><div class="ball4"></div></li>
	</ul>
</div>
</body>
</html>
