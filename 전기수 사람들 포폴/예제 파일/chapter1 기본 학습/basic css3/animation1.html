<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>basic :: CSS3 Animation</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 60px;
}
li:first-child {
	margin-top: 0;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
.example div {
	padding: 20px;
	font-size: 0.875em;
	background-color: #8ac007;
	color: #fff;
	cursor: pointer
}
.example .animation1:hover {
	background-color: #333;
	/*
	-webkit-animation-name: color_change1; (Chrome, Safari, Opera)
	-webkit-animation-duration: 1s; (Chrome, Safari, Opera)
	animation-name: color_change1;
	animation-duration: 1s;
	*/
	-webkit-animation: color_change1 1s;
	animation: color_change1 1s;
}
.example .animation2:hover {
	background-color: #333;
	/*
	-webkit-animation-name: color_change2;
	-webkit-animation-duration: 4s;
	animation-name: color_change2;
	animation-duration: 4s;
	*/
	-webkit-animation: color_change2 4s;
	animation: color_change2 4s;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes color_change1 {
	from {
		background-color: #8ac007;
	} to {
		background-color: #333;
	}
}
@-webkit-keyframes color_change2 {
	0% {
		background-color: #8ac007;
	} 25% {
		background-color: #07bec0;
	} 50% {
		background-color: #c07d07;
	} 100% {
		background-color: #8ac007;
	}
}
@keyframes color_change1 {
	from {
		background-color: #8ac007;
	} to {
		background-color: #333;
	}
}
@keyframes color_change2 {
	0% {
		background-color: #8ac007;
	} 25% {
		background-color: #07bec0;
	} 50% {
		background-color: #c07d07;
	} 100% {
		background-color: #8ac007;
	}
}
</style>
</head>

<body>
<h1 class="title">basic :: CSS3 Animation</h1>
<div class="container">
	<ul class="example">
		<li><div class="animation1">animation1</div></li>
		<li><div class="animation2">animation2</div></li>
	</ul>
</div>
</body>
</html>
