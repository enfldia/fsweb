<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheel이벤트</title>
    <style>
        body {
            overflow: hidden;
        }
        div {
            width: 300px;
            height: 300px;
            background: yellow;
        }
    </style>
</head>

<body>
    <div>
        <p>여기에 출력</p>
    </div>

    <script>
        const box = document.querySelector('div');
        box.onwheel = e => {
            if(e.deltaY > 0) {
                // 마우스 휠을 아래로
                box.style.background = 'red';
            } else {
                // 마우스 휠을 위로
                box.style.background = 'blue';
            }
        };
    </script>
</body>

</html>
