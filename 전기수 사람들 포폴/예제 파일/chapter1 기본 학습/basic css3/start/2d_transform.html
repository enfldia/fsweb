<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>basic :: CSS3 2D Transform</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 100px;
}
li:first-child {
	margin-top: 0;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
</style>
</head>

<body>
<h1 class="title">basic :: CSS3 2D Transform</h1>
<div class="container">
	<ul class="example">
		<li><div class="translate">translate(100px, 20px)</div></li>
		<li><div class="rotate1">rotate(20deg)</div></li>
		<li><div class="rotate2">rotate(-20deg)</div></li>
		<li><div class="scale">scale(1, 2)</div></li>
		<li><div class="skewx">skewX(20deg)</div></li>
		<li><div class="skewy">skewY(20deg)</div></li>
		<li><div class="skew1">skew(20deg)</div></li>
		<li><div class="skew2">skew(20deg, 10deg)</div></li>
		<li><div class="matrix1">matrix(1, -0.3, 0, 1, 0, 0)</div></li>
		<li><div class="matrix2">matrix(1, 0, 0.5, 1, 150, 0)</div></li>
	</ul>
</div>
</body>
</html>
