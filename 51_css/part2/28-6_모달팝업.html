<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달팝업</title>
    <style>

        /* .btn:hover + #modal {
            display: block;
        } */

        /* 의사 클래스: intput:checked 는 체크가 가능한 요소에만 가능함. */
        #btn:checked ~ #modal {
            display:block;
        }
        #btn:checked ~ .btn2 {
            display:block;
        }

        #modal {
            display: none;
            position:fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            /* width: 100%;
            height: 100%; */
            background-color: rgba(0,0,0,.5);
        }
        .popup {
            /* 요소를 정중앙 배치 공식 */
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -300px;
            margin-top: -150px;

            width: 600px;
            height: 300px;
            background: yellow;
            border-style: solid;
            padding:8px 16px;
        }

        #btn2, .btn2 {
            position: absolute;
            z-index: 99999;
            left: 50%;
            top: 50%;
            display: none;
        }
        #btn2, #btn {
            display: none;
        }
        #btn2:checked + #modal {
            display:none ;
        }
    </style>
</head>
<body>
    <!-- <div class="btn"><a href="#">텍스트를 클릭하면 모달 창이 뜹니다.</a></div> -->
    <label for="btn">텍스트를 클릭하면 모달 창이 뜹니다.</label>
    <input type="radio" id="btn" name="btngroup">
    <!-- 모달 창 -->
    <label for="btn2" class="btn2">닫기</label>
    <input type="radio" id="btn2" name="btngroup">
    <div id="modal">
        <div class="popup">
            <!-- 팝업 내용 -->
            <h2>제목</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione voluptatibus laborum, veniam tempora consectetur facilis perferendis explicabo accusamus molestias quia tenetur soluta labore illum, ipsam voluptatem quos alias earum in?</p>
           <!--  <button tpye="button">닫기</button> -->
        </div>
    </div>
</body>
</html>
