<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ㅗ씌+ㅓㄴ</title>
</head>
<body>
    <h1>배경색 바꾸기</h1>
    <button>버튼</button>
    <script>
        const btn = document.querySelector('button');
        const arr = ['red', 'green', 'blue', 'orange', 'gray'];
        let i = 0;

        btn.onclick = ()=> {
            document.body.style.background = arr[i];
            // i++;
            // if(i===3) i=0;
            (i>=arr.length-1) ? i = 0 : i++; /* 삼항연산자. */
        };
    </script>
</body>
</html>
