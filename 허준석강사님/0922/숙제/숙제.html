<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function(){
            $(".main").hover(function(){
                $(this).children('ul').addClass('on');
            }, function(){
                $(this).children('ul').removeClass('on');
            });
        });
    </script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        text-decoration: none;
    }
    ul{list-style: none;}
    .wrap {
        width: 1000px;
        margin: 0 auto;
    }
    header {
        position: relative;
        width: 1000px;
        height: 100px;
        background: #beac58;
    }

    nav>ul {
        height: 40px;
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        display: flex;
        justify-content: space-evenly;
        background: #6ed373;
    }
    nav>ul>li {
        width: 120px;
        text-align: center;
        line-height: 40px;
        
    }
    .sub{
        display: none;
    }
    .sub.on{
        display: block;
        background: #6ed373;
    }
    
    .sec1 {
        width: 100%;
        height: 300px;
        background: #456745;
    }
    .sec2 {
        width: 100%;
        height: 200px;
        display: flex;
    }
    .sec2 div:first-child {
        width: 100%;
        background: #797564;
    }
    .sec2 div:nth-child(2) {
        width: 100%;
        background: #4c6586;
    }
    .sec2 div:last-child {
        width: 100%;
        background: #7a2152;
    }
    .sec3 {
        display: flex;
        width: 100%;
        height: 80px;
    }
    .sec3>div:first-child {

        width: 200px;
        background: #7a2152;
    }
    .sec3>div:nth-child(2) {
        width: 100%;
        display: flex;
        flex-direction: column;
    }
    .sec3>div>div {
        height: 100%;
    }
    .sec3>div>div:first-child {
        background: #21597a;
    }
    .sec3>div>div:nth-child(2) {
        background: #925114;
    }
</style>

<body>
    <div class="wrap">

        <header>
            <nav>
                <ul>
                    <li class="main">
                        <a href="" >mane1</a>
                        <ul class="sub">
                            <li>sub1</li>
                            <li>sub2</li>
                            <li>sub3</li>
                            <li>sub4</li>
                        </ul>
                    </li>
                    <li class="main">
                        <a href="" >mane2</a>
                        <ul class="sub">
                            <li>sub1</li>
                            <li>sub2</li>
                            <li>sub3</li>
                            <li>sub4</li>
                        </ul>
                    </li>
                    <li class="main">
                        <a href="" >mane3</a>
                        <ul class="sub">
                            <li>sub1</li>
                            <li>sub2</li>
                            <li>sub3</li>
                            <li>sub4</li>
                        </ul>
                    </li>
                    <li class="main">
                        <a href="" >mane4</a>
                        <ul class="sub">
                            <li>sub1</li>
                            <li>sub2</li>
                            <li>sub3</li>
                            <li>sub4</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <div>
            <div class="sec1">
                <div><img src="" alt=""></div>
            </div>
            <div class="sec2">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="sec3">
                <div>1</div>
                <div>
                    <div>1</div>
                    <div>2</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
