<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>Responsive Social Section with CSS3</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<link rel="stylesheet" type="text/css" href="css/ie8.css">

<body>
<section class="main">
	<footer>
		<div class="wrap">
			<div class="logo"><a href="#">Responsive example</a></div>
			<div class="navi">
				<p>
					<a href="#">Tutorials</a>
					<a href="#">References</a>
					<a href="#">Examples</a>
				</p>
			</div>
			<div class="sns">
				<ul class="clearfix">
					<li><a class="fa fa-facebook" href="#" title="facebook"><span>facebook</span></a></li>
					<li><a class="fa fa-twitter" href="#" title="twitter"><span>twitter</span></a></li>
					<li><a class="fa fa-google-plus" href="#" title="google plus"><span>google plus</span></a></li>
				</ul>
			</div>
		</div>
	</footer>
</section>

</html>
