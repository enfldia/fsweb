<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width:100px;
            height:50px;
            margin:10px;
            background: red;
            transition: 1s;
        }
        div:hover {
            width: 200px;
        }
        
        /* 
            가속도(easeing)
            transition-timing-function: 전환 시간 함수;   (function= 기능)
            값: ease,ease-in, ease-out, ease-in-out, linear
            cubic-bezier(n,n,n,n)
            https://cubic-bezier.com/#.17,.67,.83,.67 
        */
        /* 느린 시작과 끝, 시작 속도가 마지막 속도보다 약간 빠름(느림 - 빨름 - 더느림) */
        .trs1 {
            transition-timing-function: ease;
            transition-timing-function: cubic-bezier(.25,.1,.25,.1);
        }
        /* 느린 시작 (느림 - 빠름-> 출발 동작) */
        .trs2 {
            transition-timing-function: ease-in;
            transition-timing-function: cubic-bezier(.42,0,1,1);
        }
        /* 느린 끝 (빠름 - 느림 -> 정지 동작)*/
        .trs3 {
            transition-timing-function: ease-out;
            transition-timing-function: cubic-bezier(0,0,.58,1);
        }
        /* 느린 시작과 끝, 시작 속도가 마지막 속도보다 약간 느림 (더느림 - 빠름 - 느림) */
        .trs4 {
            transition-timing-function: ease-in-out;
            transition-timing-function: cubic-bezier(.42,0,.58,1);
        }
        /* 등속 */
        .trs5 {
            transition-timing-function: linear;
            transition-timing-function: cubic-bezier(0,0,.1,1);
        }
    
        .tsr6 {
            transition-timing-function: cubic-bezier(.6,-0.93,.57,2.02);
        }
        
    </style>
</head>
<body>
    <h1>전환</h1>
    <div class="trs1">ease</div>
    <div class="trs2">ease-in</div>
    <div class="trs3">ease-out</div>
    <div class="trs4">ease-in-out</div>
    <div class="trs5">linear</div>
    <div class="trs6">cubic-bezier</div>
</body>
</html>
