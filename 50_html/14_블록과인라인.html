<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        div{border: 1px solid red;}
        span{border: 1px solid red;}
    </style>
</head>
<body>
    <h1>블록과 인라인</h1>

    <!-- 
        블록 레벨 요소
        1. 줄바꿈(위에서 아래로 세로 배치) 
        2. width:100%;(부모 크기의 100%)
        3. 세로 크기는 콘테츠 크기
        4. div, h1~h6, p, ul, ol, li, dl, dt, dd, ...
        5. 시멘틱(의미 있는) 태그: header, footer, section, article, az
        
        인라인 요소
        1.줄바꿈x(왼쪽에서 오른쪽으로 가로 배치)
        2.가로/세로 크기는 콘텐츠 크기
        3. storng, b, em, i, samll, sub, sup, ins, del, br, mark, a, img, ...
     -->
    <h2>블록 레벨 요소</h2>
    <!-- div(디비젼):블록 레벨 요소의 콘텐츠를 그룹핑하여 영역 분할 -->
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    
    <h2>인라인 요소</h2>
    <!-- span(스팬):인라인 요소의 콘텐츠를 그룹핑하여 영역 분할 -->
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
</body>
</html>
