<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 20px;
            color: #555;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>DOM 접근 방법</h1>
    <h2>getElement~</h2>
    <p>getElementByID</p>
    <p id="blue">getElementsByClassName</p>
    <p class="red">getElementsByTagName</p>
    <h2>query~</h2>
    <p class="red">querySelector</p>
    <p>querySelectorAll</p>

    
    <script>
        /* 
            자바스크립트:동적인 표현을 하가 위해서 사용
                -HTML의 속성 변경
                -HTML의 내용 변경
                -CSS의 속성 변경

            DOM(Document Object Model, 문서 객체 모델)
                - 자바스크립트를 이용하여 엡 문서에 접근하고 제어할 수 있도록 객체를 사용해 웹 문서를 체계적으로 정리하는 방법

            DOM Tree
            - 전체 문서는 문서 노드입니다.
            - 모든 HTML 요소는 요소 노드입니다.
            - HTML 요소 내부의 텍스트는 텍스트 노드입니다.
            - 모든 주석은 주석 노드입니다.

            DOM에 접근하기
            // ., # 사용하지 않는다.
            - document.getElementById('아이디명')
            복수가 존재할 수 있는 클래스, 태그는 getElement's'로 써지며 뒤에 인덱스가 있어야한다.
            - document.getElementsByClassName('클래스명').item(숫자)
            - document.getElementsByClassName('클래스명')[숫자]
            // []은 배열을 할떄 사용한다.
            // JS는 0 부터 시작한다. CSS는 1 부터 시작한다.
            - document.getElementsByTagName('태그명')

            // /. # 그외 기타 CSS 선택자 기호를 쓴다.
            - document.querySeletor('선택자')
            - document.querySeletorAll('선택자들')
            
            객체.메서드()
            객체.메서드().객체.css속성
            
            형식:
            요소.style.속성 = 값;
        */
        var red = document.querySelector('.red')
        
        /* 으로 변수를 지정해서 사용하면 수정 보안의 편의성이 오르고, 작업속도 증가 등
        장점을 갖는다. */


        // 요소 선택
        // 객체.메서드()
        // 문서의 아이디가 blue인 요소를 선택한다.
        // 자바 스크립트의 문자열은 따옴표('' 또는 "")로 묶는다.
        document.write(document.getElementById('blue'));
        // console.log(document.getElementById('blue'));

        // console.log는 개발자 모드 console 탭에서 확인할 수 있다.

        document.getElementById('blue').style.color = 'blue';
        // CSS의 표현으로는 #blue {속성:값} 이다.
        // CSS의 표현으로는 #blue {color:blue} 이다.
        
        document.getElementsByClassName('red')[0].style.color= 'red';
        // document.getElementsByClassName('red').item(0).style.color='red';
        document.getElementsByTagName('p')[3].style.color = 'orange';

        // querySelectorAll()을 사용시 [], item() 으로 몇 번째인지 지정해줘야한다.
        document.querySelectorAll('p')[0].style.border = '1px solid red';
        document.querySelector('.red').style.border = '1px solid red';
        document.querySelector('.red').style.fontSize = '20px';
        document.querySelector('.red').style.background = 'yellow';
        
        /*   
            HTML 태그의 내용을 변경
            요소.innerText: ~안에 텍스트 (태그 인식x)
            요소.innerHTML: ~안에 HTML태그(태그 인식o)
        */
        document.querySelector('.red').innerText = '<h3>yellow</h3>';
        // <h3></h3>도 문자로 인식한다.
        document.querySelector('.red').innerHTML = '<h3>yellow</h3>';
        // <h3></h3>를 태그로 인식한다.
        
    </script>
</body>

</html>
