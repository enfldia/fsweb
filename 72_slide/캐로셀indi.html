<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>캐로셀-indi</title>
    <style>
        /* reset.css */
        * {
            margin: 0;
            box-sizing: border-box;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            vertical-align: top;
        }

        /* 캐로셀(carousel) */
        #slideWrap {
            /* 화면의 가로/세로 가운데 */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .slide li {
            position: absolute;
            width: 100%;
            left: 100%;
            height: 100%;        }

        .slide li:first-of-type {
            left: 0;
        }

        /* next/prev Button */
        .ctls {
            z-index: 9999;
            /* 수직중앙 */
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .ctls a {
            position: absolute;
            color: #fff;
            text-shadow: 0 0 3px #111;
        }

        /* prev button */
        #pb {
            left: 5%;
        }

        /* next button */
        #nb {
            right: 5%;
        }

        /* indi */
        .indi {
            z-index: 9999;
            display: flex;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20%;
        }

        .indi li {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            text-indent: -9999em;
            border-radius: 50%;
            cursor: pointer;
            background: #555;
        }

        .indi li.on {
            background: red;
        }
    </style>
</head>

<body>
    <div id="slideWrap">
        <ul class="slide">
            <li><img src="images/pic1.png" alt="이미지1"></li>
            <li><img src="images/pic2.png" alt="이미지2"></li>
            <li><img src="images/pic3.png" alt="이미지3"></li>
            <li><img src="images/pic4.png" alt="이미지4"></li>
            <li><img src="images/pic5.png" alt="이미지5"></li>
        </ul>
        <!-- 좌우버튼 -->
        <div class="ctls">
            <a href="#" id="pb">prev</a>
            <a href="#" id="nb">next</a>
        </div>
        <!-- 인디케이터 -->
        <ul class="indi">
            <li class="on">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>

            speed = 700;



        // 인디케이터

        // 0,1,2,3,4,

                //     // 만약 eDelay가 1이면 click 이벤트 벗어남.
                if (eDelay) return;
                //     // 두 번째 클릭시 적용
                eDelay = 1;
                setTimeout(() => { eDelay = 0; }, speed);
                
                // 인디케이터의 누른 버튼 순번과 0%의 이미지 순번이 같으면 클릭 함수를 벗어남.
                if (currentIdx === i) return
                currentIdx = i;
                // idx는 0
                // 0% 이미지(currentIdx)는 -100%로
                slideList[idx].style.left = '-100%';
                slideList[idx].style.transition = `left ${speed / 1000}s`;
                indiBtn[idx].classList.remove('on');
                // 인디 버튼 순번에 해당하는 이미지는 0%로
                slideList[currentIdx].style.left = '0%';
                slideList[currentIdx].style.transition = `left ${speed / 1000}s`;
                indiBtn[currentIdx].classList.add('on');
                // -100% 이미지는 100%로
                setTimeout(function () {
                    slideList[idx].style.left = '100%';
                    slideList[idx].style.transition = 'none';

                    idx = currentIdx;
                }, speed);
            }; //indiBtn[i].onclick
        }//for
