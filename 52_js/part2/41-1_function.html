<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <script>
        // 스크립트를 <head>에 기록할 경우
        //=================자바 스크립트===================//
        window.addEvneListerner('DOMContentLoaded' ,function(){
            코드
        });
        //================= 제이쿼리===============//
        $(document).ready(function(){
            코드;
        });
        
        $(function(){
            코드;
        });
    </script>
</head>

<body>
    <h1>텍스트</h1>
    <p>누르면 값이 나옴</p>
    
    <script>
        var txt = document.querySelector('p');
        console.log(txt);

        
        txt.addEventListener('click', fn);/*  함수보다 위에 있으며 선언 전 */
        

        // 선언적 함수 선언 전/후 호출 가능: 선언적 함수는 호출되기 전 부터 메모리에 저장되는 호이스팅(Hoisting) 기능이 있기 때문에 선언 먼저 하는게 가능하다.
        function fn() {
            txt.innerHTML = `1<br>`;
            txt.innerHTML += `2<br>`;
            txt.innerHTML += `3<br>`;

        }

        // 익명 함수 선언 후 호출해야 동작 : 호이스팅 기능이 없다.
        var fn = function () {
            txt.innerHTML = `4<br>`;
            txt.innerHTML += `5<br>`;
            txt.innerHTML += `6<br>`;
        }

        txt.addEventListener('click', fn);/* 함수보다 아래 있으면 선언 후 */
    </script>
</body>

</html>
