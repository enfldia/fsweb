<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 350px;
            height: 350px;
            border: 1px solid red;
            margin: 20px;
        }

        /* 
            배경 이미지의 크기
            background-size: 너비 [높이];
                값: px(em, rem), %, 키워드
                    키워드: auto, cover, contain
            auto: 이미지 본연 사이즈
            cover: 이미지가 일부 잘릴 수 있으나 가득 채움 -> 페럴렉스 이미지
            contain: 이미지는 잘리지 않으나, 빈공간이 생길 수 있음
        */
        div {
            background-image: url(../assets/images/coca.png);
            background-repeat: no-repeat;
        }
        .bgs1 {background-size: auto;}
        /* 콜라 크기 :500*926 -> 250*463 */
        /* 박스의 크기가 이미지 크기의 가로/세로 비율 같으면 cover와 contain은 같다. */
        /* 빈공간x */
        .bgs2 {background-size: cover;}
        /* 빈공간o */
        .bgs3 {background-size: contain;}
        /* 숫자 0은 단위 생략 가능 */
        /* 숫자(단위)를 하나만 쓰면 너비를 나타내고, 높이는 비례적으로 조정된다. */

        /* %는 이미지 배경이 들어가는 박스 크기가 기준 */
    .bge5 {background-size: 250px;}
    .bgs6 {background-size: 100% 100%;}
    .bgs7 {background-size: 100%;}

    </style>
</head>

<body>
    <h1>배경</h1>
    <h2>배경 이미지 크기</h2>
    <div class="bgs1">auto</div>
    <div class="bgs2">cover</div>
    <div class="bgs3">contain</div>
    <div class="bgs4">500px 333px</div>
    <div class="bgs5">333px</div>
    <div class="bgs6">100% 100%</div>
    <div class="bgs7">100%</div>
</html>
