<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Semantic tag :: time</title>
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: Dotum, "돋움", Helvetica, AppleSDGothicNeo, sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #f1f1f1;
}
h2 {
	font-weight: normal;
}
section {
	margin-top: 40px;
}
section p {
	font-size: 0.875em;
}
</style>
</head>

<body>
<h2>time tag</h2>
<section>
	<p>우리는 매일 아침 <time>10:00</time>에 개점합니다.</p>
	<p><time datetime="2016-02-14 20:00">발렌타인 데이</time>에 데이트가 있습니다.</p>
</section>
</body>
</html>
