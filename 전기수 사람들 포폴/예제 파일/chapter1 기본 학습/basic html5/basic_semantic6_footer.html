<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Semantic tag :: footer</title>
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: Dotum, "돋움", Helvetica, AppleSDGothicNeo, sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #f1f1f1;
}
h2 {
	font-weight: normal;
}
footer {
	margin-top: 40px;
}
footer p {
	font-size: 0.875em;
}
</style>
</head>

<body>
<h2>footer tag</h2>
<footer>
	<p>문서나 영역에 footer 영역를 정해줍니다.</p>
</footer>
</body>
</html>
