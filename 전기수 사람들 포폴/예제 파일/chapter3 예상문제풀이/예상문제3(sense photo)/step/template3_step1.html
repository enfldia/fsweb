<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>basic :: template3</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
/* reset */
body {
	margin: 0;
	padding: 0;
	font-family: "Open Sans", sans-serif;
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
img {
	border: 0;
}
.clearfix:before, .clearfix:after {
	content: "";
	display: block;
}
.clearfix:after {
	clear: both;
}

/* header */
.container {
	position: relative;
}
.header {
	float: left;
	width: 250px;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}
.header .logo {
	margin: 40px auto 50px;
	width: 105px;
	height: 150px;
	background: #f4f4f4;
}
.header .nav {
	margin-left: 60px;
	margin-bottom: 50px;
	width: 190px;
	height: 210px;
	background: #f4f4f4;
}
.header .widget {
	margin: 0 auto;
	margin-bottom: 100px;
	width: 170px;
	height: 30px;
	background: #f4f4f4;
}

/* .slider */
.slider {
	position: relative;
	margin-left: 250px;
	max-height: 800px;
}
.slider img {
	max-width: 100%; /* Responsive property */
}
.slider .control {
	position: absolute;
	right: 50px;
	bottom: 50px;
	width: 124px;
	height: 40px;
	background: #f0f0f0;
}
.slider .control div {
	float: left;
	margin-left: 2px;
	width: 40px;
	height: 40px;
	background: none;
	-webkit-transition: background 0.3s;
	transition: background 0.3s;
}
.slider .control div:first-child {
	margin-left: 0;
}
.slider .control .prev {
	background: rgba(0,0,0,.1) url('images/nav_theme.png') no-repeat 50% -40px;
}
.slider .control .next {
	background: rgba(0,0,0,.1) url('images/nav_theme.png') no-repeat 50% 0;
}
.slider .control .fullscreen {
	background: rgba(0,0,0,.1) url('images/fullscreen_theme.png') no-repeat 50% 0;
}

/* info */
.info {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	height: 36px;
	background: #fff;
	border-top: 4px solid #444;
}
</style>
<!-- http://sensphoto.fr/ -->
</head>

<body>
<div class="container">
	<div class="header">
		<div class="logo"><a href="#"></a></div>
		<div class="nav clearfix"></div>
		<div class="widget clearfix"></div>
	</div>
	<div class="slider">
		<img src="images/hero_model1.jpg" alt="hero">
		<div class="control clearfix">
			<div class="prev"></div>
			<div class="next"></div>
			<div class="fullscreen"></div>
		</div>
	</div>
</div>
<div class="info"></div>
</body>
</html>
