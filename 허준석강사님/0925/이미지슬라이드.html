<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
        #wrap{
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #slidebox {
            position: absolute;
            width: 960px;
            height: 480px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 1px solid red;
            /* overflow: hidden; */
        }
        .slide {
            height: 100%;
        }
        .slide li{
            position: absolute;
            width: 100%;
            left: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="slidebox">
            <ul class="slide">
                <li><img src="images/slide1.jpg" alt=""></li>
                <li><img src="images/slide2.jpg" alt=""></li>
                <li><img src="images/slide3.JPG" alt=""></li>
            </ul>
        </div>
    </div>
    <script>
        const slide = document.querySelector('.slide'),
        slideList = slide.querySelectorAll("li");

        let idx = 0;
        const speed = 300;

        setInterval(()=>nextSlide(),speed *4);

        function nextSlide(){
            slideList[idx].style.left = '-100%'
            slideList[idx].style.transition = `left ${speed / 1000}s`;
            if (idx === sliedList.length) idx = 0;
            slideList[idx].style.left = '0%';
            slideList[idx].style.transition = `left ${speed / 1000}s`;
            setTimeout(function(){
                if (idx === -1)idx = slideList.length;
                slideList[idx].style.left = '100%';
                slideList[idx].ltyle.transition = 'none';
                idx++;
                if(idx === slideList.length) idx = 0;
            },speed);
        }
    </script>
</body>
</html>
