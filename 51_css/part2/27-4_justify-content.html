<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            display: flex;
                flex-direction: 뱡향 
                flex-wrap:  줄바꿈
                flex-flow:  direction wrap 을 쓰는 속기형
                flex-justify-content: 주축 정렬
                    값: flex-start: 시작
                        start: 시작
                        flex-end: 끝
                        end: 끝
                        center: 가운데
            flex-start와 flex-end는 *-reverse 일때
            위치와 배열까지 reverse 적용되고.
            start와 end는 배열만 reverse 적용된다.
                        
                        space-between: 양쪽 끝 배치 후 공간 균등 분배
                        space-around: 아이탬의 좌우 균등 분배
                        space-evenly 아이탬을 제외한 공간 균등 분배

                        */
        .wrap1 {
            margin-bottom:200px;
        }
        .container {
            display: flex;
            border:1px solid orange;
        }

        .container div {
            width: 100px;
            height: 100px;
            background-color: gray;
            font-size: 3em;
            text-align: center;
            line-height: 100px;
            outline: 1px solid blue;
        }

        /* (1) .jcs에 플렉스 아이템을 주축의 시작에 배치하기 위해 속성을 지정하시오. */
        .jcs {
            justify-content: flex-start;  
        }

        /* (2) .jce에 플렉스 아이템을 주축의 끝에 배치하기 위해 속성을 지정하시오. */
        .jce {
            justify-content: flex-end;
        }

        /* (3) .jcc에 플렉스 아이템을 주축의 가운데 배치하기 위해 속성을 지정하시오. */
        .jcc {
            justify-content: center;
        }

        /* (4) .jcsb에 플렉스 아이템을 주축의 양쪽 끝에 배치하고 나머지 공간을 균등 분배하기 위해 속성을 지정하시오. */
        .jcsb {
            justify-content: space-between;
        }

        /* (5) .jcsa에 플렉스 아이템의 좌우(상하) 공간을 모두 동일하게 하기 위해 속성을 지정하시오. */
        .jcsa {
            justify-content: space-around;
        }

        /* (6) .jcse에 플렉스 아이템의 크기를 제외한 공간을 모두 동일하게 하기 위해 속성을 지정하시오. */
        /* (6) .jcse에 플렉스 아이템의 크기를 제외한 공간을 모두 동일하게 하기 위해 속성을 지정하시오. */
        .jcse {
            justify-content: space-evenly;
        }

        
        /* 주축을 세로로 */
        .wrap2 {
            display: flex;
        }
        .wrap2 .container {
            flex-direction: column;
            /* 
            height는 width와 다르게 컨텐츠 요소만큼 주어지기 때문이다.
            결국 부모와 자식의 크기(width, height)가 같으면 정렬하는 의미가 없다.
            */
            height: 800px;
        }
    </style>
</head>

<body>
    <h1>flexible(플렉서블)</h1>
    <h2>주축이 가로</h2>
    <div class="wrap1">
        <div class="container jcs">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jce">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcc">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcsb">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcsa">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>

    <h2>주축이 세로</h2>
    <div class="wrap2">
        <div class="container jcs">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jce">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcc">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcsb">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcsa">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>
</body>

</html>
