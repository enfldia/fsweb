<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $.getJSON("demo_ajax_json.js", function (result) {
            $.each(result, function (i, field) {
                $("div").append(field + " ");
            });
        });
        /* $.hetJSON('파일(날씨)경료',function(data){
            data 할일
        }
        ); */
        $.getJSON('http://api.openweathermap.org/data/2.5/weather?id=1846898&appid=991a2c7bd98dc007b033d5a42698e308&units=Metric',function(data){
            var $cTemp = data.main.temp;
            var $minTemp = data.main.temp_min;
            var $maxTemp = data.main.temp_max;
            var $wIcon = data.weather[0].icon
            console.log($cTemp,$minTemp,$maxTemp)
            $(".ctemp").append($cTemp);
            $(".clowtemp").append($minTemp);
            $(".chightemp").append($maxTemp);
            //$(".cicon").append($wIcon);
            //$(".cicon").append("<img src='https://openweathermap.org/img/wn/" + $wIcon + "@2x.png'>")
            
            $('.cicon').append(`<img src='https://openweathermap.org/img/wn/${$wIcon}@2x.png'>`)
            var $now = new Date();

            var $cDate = $now.getFullYear() + "/" + ($now.getMonth()+1) + "/" + $now.getDate() + " " + $now.getHours() + ":" + $now.getMinutes();
            console.log($cDate);
            
            $("h2").prepend($cDate);
        }
        );
    </script>
</head>
    <h1>weather api</h1>
    <h2>- 날씨 정보</h2>
    <div class="ctemp">현재 온도:</div>
    <div class="clowtemp">최저 온도:</div>
    <div class="chightemp">최고 온도:</div>
    <div class="cicon">아이콘:</div>
