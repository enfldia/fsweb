<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지4장 배치</title>
    <style>
        /* reset.css */
        body,
        ul {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        /* common */
        section {
            padding: 0 30px;
        }
        ul {
            display: flex;
            flex-wrap: wrap;
        }
        li {
            margin-bottom: 16px;
            flex: calc(100% - 60px);
        }

        /* tablet */
        @media (min-width: 576px) {
            ul {
                margin: 0 auto;
                justify-content: space-between;
            }

            li {
                flex: calc(50% - 38px);
            }
            li:nth-of-type(2n-1) {
                margin-right: 16px;
            }
        }

        /* desktop */
        @media (min-width:992px) {
            ul {
                padding: 0 clac(50% - 750px);
            }

            li {
                flex: calc(25% - 38px);
                margin-right: 16px;
            }
            li:nth-of-type(4n) {
                margin-right: 0px;
            }
            /* li 중에서 4의 배수 번쨰 li는 margin-right 제외 */
            li:not(li:nth-of-type(4n)) {
                margin-right: 16px;
            }
        }
    </style>
</head>

<body>
    <section>
        <h2>이탈리아</h2>
        <div class="container">
            <ul>
                <li><img src="../assets/images/italy1.jpg" alt=""></li>
                <li><img src="../assets/images/italy2.jpg" alt=""></li>
                <li><img src="../assets/images/italy2.jpg" alt=""></li>
                <li><img src="../assets/images/italy4.jpg" alt=""></li>
            </ul>
        </div>
    </section>
</body>

</html>
