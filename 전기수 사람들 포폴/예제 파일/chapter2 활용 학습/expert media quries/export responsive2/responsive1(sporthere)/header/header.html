<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>Responsive Social Section with CSS3</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style_header.css">
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->
</head>

<body>
<section class="main">
	<header>
		<div class="wrap">
			<div class="logo">
				<a href="">
					<img src="upload/logo.png" width="262" height="52" alt="SPORTHERE, YOUR SPORT DASHBOARD">
				</a>
			</div>
			<div class="social">
				<ul class="clearfix">
					<li><a class="fa fa-facebook" href="#" title="facebook"><span>facebook</span></a></li>
					<li><a class="fa fa-twitter" href="#" title="twitter"><span>twitter</span></a></li>
					<li><a class="fa fa-google-plus" href="#" title="google plus"><span>google plus</span></a></li>
				</ul>
			</div>
		</div>
	</header>
</section>
</body>
</html>
