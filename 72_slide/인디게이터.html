<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐로셀 - 좌우버튼</title>
    <style>
        /* reset.css */
        * {
            margin: 0;
            box-sizing: border-box;
        }

        ul {
            margin: 0;
            list-style: none;
        }

        img {
            vertical-align: top;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* slide */
        #slideWrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .slide ul {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide li {
            position: absolute;
            left: 100%;
            width: 100%;
            height: 100%;
        }

        li:first-of-type {
            left: 0;
        }
        /* indicator(인디케이터) */
        .indi {
            display: flex;
            position: absolute;
            left: 50%;
            transform: translateY(-50%);
            bottom: 20px;
            color: red;
        }
        .indi li {
            margin: 0 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="slideWrap">
        <!-- 콘텐츠 -->
        <ul class="slide"></ul>
        <!-- 좌우버튼 -->
        <!-- 인디게이터 -->
        <ul class="indi">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <script src="슬라이드 데이터.js"></script>
    <script>
        // 슬라이드 갯수 
        // let slideCount = 5;

        // 데이터 정의
        // const imgObj ={};

        // 슬라이드 이미지 생성
        /* for (let i=1; i<=slideCount; i++){
            console.log(i);
            imgObj['imgData' + i] = {
                imgSrc: `/images/pic${i}.jpg`,
                imgAlt: `이미지${i}`
        };
        } */

        // 이미지 갯수 초기화
        let slideCount = 0;

        // for ~ in 제어문
        for (let i in imgObj) {
            slideCount++;
        }
        // 요소 선택
        const list = document.querySelector('.slide')
        // const indiItem = document.querySelectorAll('.indi li')

        // 인디케이터 삽입
        // for (let i=1; i<slideCount; i++) {
        //     indiItem.innerHTML += `
        //     <li>${i}</li>
        //     `;
        // }

        // 이미지를 요소에 삽입
        // ${}변수 안에 변수 i를 넣고 싶으면 ${[''+i]}를 사용해서 문자열+i를 쓴다.
        for (let i = 1; i <= slideCount; i++) {
            list.innerHTML += `
                <li><img src="${imgObj['imgData' + i].imgSrc}" alt="${imgObj['imgData' + i].imgAlt}"></li>
                `;
        }
        const listItem = document.querySelectorAll('.slide li')
        const indiBtn = document.querySelectorAll('.indi li')

        let cnt = 0;

        for (let i=0; i<slideCount; i++)
        indiBtn[i].onclick =function(){
            listItem[i].style.left = '100%';
            listItem[i].style.transition = 'none';
            moveSlide(i)
        }

        function moveSlide(i) {
            listItem[i].style.left = '0%';
            listItem[i].style.zIndex = '1';
            listItem[i].style.transition = '.3s';

            for (let j = 0; j < slideCount; j++) {
                if (i !== j) {
                    listItem[j].style.left = '-100%';
                    listItem[j].style.zIndex = '-1';
                    listItem[j].style.transition = '.3s';
                    setTimeout(function () {
                        listItem[i].style.left = '100%';
                        listItem[i].style.transition = 'none';
                    }, 300);
                }
            }

        }




    </script>
</body>

</html>
