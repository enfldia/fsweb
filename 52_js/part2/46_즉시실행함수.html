<head>

    <title>HTML+JS</title>

<body>
    <h1>즉시 실행 함수</h1>
    <script>
        /* // 선언적 함수, 제어문 끝에는 ;를 찍지 않는다.
        function(){
            명령문;
        }
        함수명 ();
         */
        /* 익명함수는 변수에 값을 넣는 것이기에 끝에 ;를 찍는다.
        숫자,문자열, 불, 함수값, 객체, ...
        var 변수 = functin () {
            명령문;
        };
        함수명 ();
         */
        /* 
            즉시 실행 함수: 함수 선언과 동시에 함수 호출
            
            function(){
                명령문;
            }
            함수명();

            와 아래의 즉시 함수문과 같다

            (function(){
                명령문;
            }());
        */

    </script>
