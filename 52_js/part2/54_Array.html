<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>배열 객체</h1>
    <h2>aar1</h2>
    <ul>
    </ul>
    <h2>aar2</h2>
    <ul>
    </ul>
    <h2>aar3</h2>
    <ul>
    </ul>
    <script>
        /* 
            배열? 여러 개의 데이터를 하나의 저장소에 저장

            var 참조변수 = new Array();
                참조변수[0] = 값1;
                참조변수[1] = 값2;
                참조변수[2] = 값3;
                ...
                참조변수[n-1] = 값n;

            var 참조변수 = new Array(값1, 값2, 값3, ... 값n);
            var 참조변수 = [값1, 값2, 값3, ... 값n];

            배열 객체에 저장된 데이터 가져오기
                참조변수[인덱스번호];
                인덱스 번호는 0부터 시작
       */

        let num = 20;
        const list = document.querySelectorAll('ul');
        /* 
            배열(array) 선언
                const 배열 = [값, 값, ...];
                const 배열 = new Array();
            배열의 값
                숫자, 문자열, 객체, 불, undefined, 변수
        */

        // 배열 선언
        const arr1 = [10, 20, 30, 40, 50, 60, 70];
        /* const arr1 = [10, {}, undefined, false, num,function(){alert('경고창');},'<img src="/../50_html/assets/images/coca.png">']; */
        


        /* 
            배열 값 가져오기
                배열명[인덱스];
        */
        /* console.log(arr1[0]); */


        // 배열.length 속성: 배열의 총 갯수
        for (let i = 0; i<arr1.length; i++) {
            // list.innerHTML += `<li>${i}</li>`; /* 인덱스 값 출력 */
            list[0].innerHTML += `<li>${arr1[i]}</li>`; /*  값 출력 */
            // list.innerHTML += '<li>' + arr1[i] + '</li>'';
        }

        /* 
            매개 변수를 생략하고 코드를 넣어도 랭스값 만큼 반복한다.
            값 뿐 아니라 인덱스 번호와 전체 배열 값도 출력이 가능하다.
            
            forEach() 메서드
            배열.forEach(function([값][,인덱스][,배열]){
                코드;
            });
        */
        arr1.forEach(function(val, idx){
            // list.innerHTML += `<li>${idx}</li>`;/* 인덱스 값 출력 */
            list[0].innerHTML += `<li>${val}</li>`;/*  값 출력 */
        });

        /* 
            인덱스 번호가 없기 때문에 속도가 빠르다.
            
            for(let 변수 of 배열){
                코드
            }
        */
        // "val" 는 index 번호가 아니고, 배열의 값이다.
        for (let val of arr1) {
            list[0].innerHTML += `<li>${val}</li>`;
        }

        /* 
        for of로 인덱스 값 출력하고 싶으면 아래의 방법이 있다.
        let idx = 0;
        for (let val of arr1) {
            list.innerHTML += `<li>${idx}</li>`;
            idx++;
        } 
        */
        
        // 두 번쨰 배열 선언(가급적 첫 번째 방식으로 한다.)
        // 빈 배열로 선언 후 배열 값을 추가,수정 할 수 있다.
        const arr2 = new Array();
        console.log(arr2);
        const arr3 = [];
        console.log(arr3);
        

        // 배열 값을 지정하기
        arr2[0]= 10;
        arr2[1]= 20;
        arr2[2]= 30;
        
        /* 
            push(new data): 마지막 인덱스에 새 데이터 삽입
            unshift(new data): 첫 번째 인덱스에 새 데이터 삽입
            pop(): 마지막 인덱스에 저장된 데이터 삭제
            shift(): 첫 번째 인덱스에 저장된 데이터 삭제
        */
        arr2.push(40, 50);/* 순서대로 40, 50 값 추가 */
        arr2.unshift(60,70);/* 맨앞에 60, 70 값 추가 */
        arr2.pop();/* 맨 뒤 50 삭제됨 */
        arr2.shift();/* 맨 앞 60 삭제됨 */
        list[1].innerHTML =arr2;
        

        arr3[0]= '문';
        arr3[1]= '자';
        arr3[2]= '열';
        /* 
            *****배열에서 쓸 수 있는 메서드들*******************
            join(연결문자): 연결문자 기준으로 1개의 문자열 데이터로 반환
            concat(): 2개의 배열 객체를 하나로 결합하여 반환
            
            sort(): 오름차순(1,2,3,...a,b,c,....가,나,다,...) 정렬하여 반환
            reverse(): 데이터 순서를 거꾸로 바꾼 후 반환

            slice(index1, index2): 인덱스1에서 인덱스2 이전까지 반환
            splice(index, count, value1, value2, ...): index번호부터 count개수만큼 삭제 후 value 추가
            
            forEach()
        */

        /* 배열.메서드() */
        arr3.join('-')
        list[2].innerHTML = `
            arr3.join('-'): ${arr3.join('-')}<br>
            arr3: ${arr3}<br><br>

            arr2.concat(arr3): ${arr2.concat(arr3)}<br>
            arr2: ${arr2}<br><br>

            오름차순<br>
            arr2.sort():${arr2.sort()}<br>
            arr2: ${arr2}<br><br>
            
            내림차순<br>
            arr2.reverse():${arr2.reverse()}<br>
            arr2: ${arr2}<br><br>

            인덱스 번호 0 ~ 2 까지<br>
            arr2.slice(0, 3): ${arr2.slice(0, 3)}<br>
            arr2: ${arr2}<br><br>

            인덱스 0번 부터 3개
            arr2.splice(idx, cnt, 값, 값....): ${arr2.splice(0, 3, '문', '자', '열')}<br>
            arr:${arr2}<br><br>
        `;
        


        </script>
</body>

</html>
