<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>basic :: CSS3 Animation</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 200px;
}
li:first-child {
	margin-top: 0;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
.example span {
	display: block;
	margin-bottom: 20px;
}
.example .ball {
	position: relative;
	width: 50px;
	height: 50px;
	background-color: #8ac007;
	border-radius: 50%;
	/*
	-webkit-animation-name: example;
	-webkit-animation-duration: 4s;
	animation-name: example;
	animation-duration: 4s;
	*/
	-webkit-animation: example 4s;
	animation: example 4s;
}

@-webkit-keyframes example {
	0% {
		left: 0;
		top: 0;
		background-color: #8ac007;
	} 25% {
		left: 200px;
		top: 0;
		background-color: #c0a407;
	} 50% {
		left: 200px;
		top: 200px;
		background-color: #07c0a8;
	} 75% {
		left: 0;
		top: 200px;
		background-color: #c00785;
	} 100% {
		left: 0;
		top: 0;
		background-color: #8ac007;
	}
}
@keyframes example {
	0% {
		left: 0;
		top: 0;
		background-color: #8ac007;
	} 25% {
		left: 200px;
		top: 0;
		background-color: #c0a407;
	} 50% {
		left: 200px;
		top: 200px;
		background-color: #07c0a8;
	} 75% {
		left: 0;
		top: 200px;
		background-color: #c00785;
	} 100% {
		left: 0;
		top: 0;
		background-color: #8ac007;
	}
}
</style>
</head>

<body>
<h1 class="title">basic :: CSS3 Animation</h1>
<div class="container">
	<ul class="example">
		<li><span>Animation</span><div class="ball"></div></li>
	</ul>
</div>
</body>
</html>
