/* step3 : 마진 정렬2(px) */
body {
	overflow-x: hidden; /* 반응형 처리 시에 기본 속성입니다. */
}
.box_group {
	width: calc(100% + 10px);
}
.box {
	float: left;
	margin-left: 10px; /* px로 고정했기 때문에 예쁜 디자인을 표현할 수 있습니다. */
	margin-bottom: 10px;
	width: calc(25% - 10px);
	height: 200px;
	background-color: #ccc;
}
.box:first-child {
	margin-left: 0;
}

@media only screen and (max-width: 800px) {
	.box {
		width: calc(50% - 10px);
	}
	.box:nth-child(odd) {
		margin-left: 0;
	}
}
@media only screen and (max-width: 600px) {
	.box_group {
		width: 100%;
	}
	.box {
		margin-left: 0;
		width: 100%;
	}
}
</style>
</head>

<body>
<h1 class="title">CSS3 Media Quries</h1>
<div class="container">
	<div class="box_group">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</div>
