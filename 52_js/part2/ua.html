<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>브라우저와 운영체제 정보</h1>
    <p></p>
    <script>
        /* 
            

            screen: 사용자의 모니터 정보 제공
            location: 사용자의 현재 URL에 대한 정보와 새로 고침 메서드 제공
            navigator: 사용자의 브라우저와 운영체제 정보 제공
            
            screen.width: 화면 너빗값
            screen.height: 화면 높잇값

            location.href = 'url'; -> 지정한 url로 위치 이동
            location.reload(); -> 브라우저 새로 고침

            웹사이트 개발
            홈페이지-> 브라우저의 시작 페이지로 설정해 놓은 페이지
            웹페이지-> 홈페이지, 메인페이지, 서브페이지,
            포털사이트
            메인페이지
            서브페이지
            특정 사이트의 홈페이지 -> 메인 페이지 -> index.html
            
            도메인:문자 주소
            아이피: 숫자 주소
            navigator.userAgent;
                - 기본 플랫폼
                - 운영체제 정보
                - 사용중인 브라우저의 엔진 이름
                - 사용 중인 브라우저 이름
                - 같은 엔진을 사용 중이며 호환 가능한 다른 브라우저

                반응형(Responsize)
            적응형(Adaptive)
                https://naver.com
                https://m.naver.com

                string(문자열) 객체
                    문자열a.indexof('문자열b') ~ a에 b가 존재하면 idx(색인 번호)를 출력,아니면 -1;

                    문자열.toLowerCase() ~ 문자열을 소문자로 변환
        */
        const p  = document.querySelector('p');

        p.innerText = navigator.userAgent;
    </script>
</body>

</html>
