<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            색: 단일 색, 그라디언트, 패턴

            background_color
                backgound-clip: 시작 위치

            background-image: url(경로/이미지) -> 패턴
                background-repeat: 반복
                    값: repeat. no-repeat, repeat-x(가로 반복), repeat-y(세로 반복)
                background-position: x위치 y위치
                    값: px, %, 키워드
                    키워드: x위치: left, right, center
                            y위치: top, bottom, center
                background-attachment -> 패럴렉스 이미지 구현의 핵심
            
                backgroun-size: x크기, y크기
                    값: px, %, 키워드
                    키워드: contain, cover(페럴렉스 사용시)
                background-origin: 시작 위치
                background-blend-mode: 합성 방식

                (속시형)
                background: color image repeat position/size origin clip;
        */
        div {
            width: 500px;
            height: 350px;
            border: 1px solid red;

            /* background-image:url(), url(), ... */
            /* 첫 번째로 기록한 url이 위로 지정된다. */

            /* italy1.jpg와 star2.png 두 개의 이미지를 하나의 배경 이미지 속성으로 지정하시오. */
            
            /* background-image: url(../assets/images/star2.png), url(../assets/images/star2.png), url(../assets/images/italy1.jpg);
            background-repeat: no-repeat, repeat-x, no-repeat;
            background-position: 0 0, 0 bottom, 0 0;
            background-size: 20px 20px, auto, cover; */

            background: url(../assets/images/star2.png) no-repeat 0 0/20px 20px, url(../assets/images/star2.png) repeat-x 0 bottom/auto , url(../assets/images/italy1.jpg) no-repeat 0 0/cover;
        }
    </style>
</head>

<body>
    <h1>멀티 배경 이미지</h1>
    <div></div>
</html>
