<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Semantic tag :: mark</title>
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: Dotum, "돋움", Helvetica, AppleSDGothicNeo, sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #f1f1f1;
}
h2 {
	font-weight: normal;
}
.content {
	margin-top: 40px;
}
.content mark {
	background-color: #8ac007;
	color: #000;
}
</style>
</head>

<body>
<h2>mark tag</h2>
<p class="content"><mark>강조되는</mark> 텍스트에 mark 요소를 정해줍니다.</p>
</body>
</html>
