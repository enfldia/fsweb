<body>
    <h1>스코프(Scope)</h1>
    <script>
        /*
            스코프(Scope): 변수 또는 함수의 유효 범위

            지역 변수(Local Variables)
                - 스코프 영역에서 선언한 변수로 스코프 영역에서만 사용할 수 있다.
            전역 변수(Global Variables)
                - 자바스크립트 모든 영역에서 사용할 수 있는 변수

            var: 
                함수 안/밖
                호이스팅(o), 재선언(o), 재할당(o) - 변수.상수 값
            let:
                블록 안/밖
                호이스팅(x), 같은 블록 내에서 재선언(x), 재할당(o) - 변수 값
            const:
                블록 안/밖
                호이스팅(x), 같은 블록 내에서 재선언(x), 재할당(x) - 상수 값
                선언과 할당을 함께 해야한다.
                요소,배열 ,객체, 함수를 할당하여 사용한다.
            
            -재귀(자기)호출 함수 -> 무한 루프에 빠진다.
                function함수() {
                    함수();
                }
                함수();
            
            -즉시 호출 함수
            (fonction(){
                코드
            }());

            함수 영역 변수 -> 함수(){}
            // =================================================================================
            var:  
                1. 전역 변수: 함수 밖에서 선언한 변수
                2. 지역 변수: 함수 내에서 선언한 변수
                3. 함수 내에서 전역 변수 값 변경 가능
                4. 지역 변수는 함수 밖에서  사용할 수 없다.
                5. 전역 변수와 같은 이름의 지역 변수를  재선언 하면 전역 변수가 지역 변수로 바뀐다.
                6. 함수 내에서 선언 없이 할당한 변수는 전역 변수와 같이 사용된다.
                7. 제어문(if, for)에서 선언한 변수는 전역 변수와 같이 사용된다.
                8. 사용 후 아래서 선언할 수 있다.(호이스팅)
                9. 재선언 가능(재선언 시 먼저 선언한 변수는 무시된다.)


            {블록 영역 변수}  -> 함수(){},for(){}

            let:
                1. variavle(변수)는 변할 수 있는 값 저장
                2. 전역 변수: 블록 밖에서 선언한 변수
                3. 지역 변수: 블록 안에서 선언한 변수
                4. 선언 후 사용(호이스팅 불가)
                5. 재선언 불가
            
            const: 
                1. constant(상수)는 변하지 않는 고정 값 저장
                2. 전역 변수: 블록 밖에서 선언한 변수
                3. 지역 변수: 블록 안에서 선언한 변수
                4. 선언과 할당을 함께 해야함.
                5. 재선언, 재할당 불가
                6. 요소, 배열, 객체, 함수를 할당하여 사용한다.
                7. 요소선택 변수,익명 함수 변수로 사용함
        */
        


        /********************************************************************************
            var:함수 영역 변수
        ********************************************************************************/
        // var은 변수 재선언 가능
        // var은 재할당이 가능
        // 전역 변수 함수 밖에서 선언
        var global1;
        var global1;/* 재선언 가능 */
        var global1;/* 재선언 가능 */
        global1 = 10;
        global1 = 20;/* 재할당 가능 */
        console.log(`1.var 함수 밖 global1=${global1}`);
        
        /* 호이스팅(Hoisting: 게양하다.): 변수 선언 전에 사용 가능 */
        cat = `고양이`;
        console.log(`1.함수 밖 cat: ${cat}`);
        
        var cat;/* 변수가 나중에 선언 되었는데도 정상 작동 */

        function fn1(){
            // 지역 변수
            var local1 
            local1 = 30;
            console.log(`2.var 함수 안 local1 = ${local1}`);
            // 함수 내부에서 변수의 값을 재할당 할 수 있다.
            global1 = 40; /* 전연 변수는 함수 안에서 값을 바꿀 수 있다. */
            console.log(`3.var 함수 안 global1=${global1}`);/* 전역 변수는 함수 안에서도 작동 가능하다. */
            // 재선언
            /* 전역 변수가 지역 변수로 바뀜. */
            var global1 = 50;
            console.log(`4.var 함수 안 global1=${global1}`);/* 전역 변수는 함수 안에서도 작동 가능하다. */

            dog = '강아지';/* 키워드 없이 함수 안에서 선언한 변수도 전역변수로 지정된다. */
            console.log (`4. 함수안 dog: ${dog}`);
        }
        console.log(`5.var 함수 밖 global1=${global1}`);
        
        fn1();
        // 지역 변수는 함수(블록) 밖에서는 사용할 수 없다.
        // console.log(`var local1 = ${local1}`);
        console.log (`4. 함수안 dog: ${dog}`);
        console.log(`6.var 함수 밖 global1=${global1}`);

        /* 
            for (초기식; 조건식; 증감식)
            {
                조건이 만족하면 코드가 실행;
            }
        */
        //var변수 for문의 i는 전역 변수이다.
        for ( var i = 0; i < 6; i++) {
            var a= 10;
            console.log(`for문 안 i = ${i}, a = ${a}`);
        }
        console.log(`for문 밖 i = ${i}, a = ${a}`);
        

        /********************************************************************************
            let: 블록 영역 변수
        ********************************************************************************/
        // let은 변수 재선언 불가능
        // let은 재할당이 가능
        // 전역 변수 블록 밖에서 선언'{}'
        let global2;
        let global3 = '나도 블록 밖 전역 변수야';
        // let global2; 재선언 불가능
        global2 = 30;
        global2 = '나는 블록 밖 전역 변수야';
        console.log(`1.let 블록 밖 global2=${global2}`);
        console.log(`2.let 블록 밖 global3=${global3}`);
        
        //  호이스팅(Hoisting: 게양하다.): 불가능 -> 무조건 선언 사용
        //  cat = `고양이`;
        // console.log(`3.블록 밖 cat: ${cat}`);
        // let cat; 

        function fn2(){
            // 지역 변수 : 블록 내부에서 선언
            // 지역 변수는 이름이 같아도 블록이 다르면 다른 변수이다.
            // fn1(), fn2(),fn3() 에서 선언한 local1 변수는 다른 변수이다.
            let local1
            local1 = '나는 블록안 지역 변수이다.';
            console.log(`4. local1 = ${local1}`);
            // 블록 내부에서 변수의 값을 재할당 할 수 있다.
            global2 = '나는 블록 안 전역 변수야'; 
            console.log(`5. global2=${global2}`);/* 전역 변수는 블록 안에서도 작동 가능하다. */
            /* 전역 변수가 지역 변수로 바뀜. */
            // 서로 다른 블록에서는 같은 이름의 변수를 새로 선언할 수 있다. 서로 다른 변수로 취급된다.
            // 전역 변수를 블록 내부에서 재선언하면 전역 변수가 지역 변수가 된다.
            let global3 = '나는 블록 안에서 새로 선언한 지역 변수야';
            console.log(`6.let global3=${global3}`);/* 전역 변수는 블록 안에서도 작동 가능하다. */
        }
        
        fn2();
        console.log(`8. global3=${global3}`);

        // 지역 변수는 함수(블록) 밖에서는 사용할 수 없다.
        // console.log(`let local1 = ${local1}`);
        // 블록 내부에서 전역 변수의 값이 바뀜.
        console.log(`10. global2 = ${global2}`);

        /* 
            for (초기식; 조건식; 증감식)
            {
                조건이 만족하면 코드가 실행;
            }
        */
        // let변수 for문의 j는 지역 변수이다.
        for ( let j = 0; j < 6; j++) {
            let b= 10;
            console.log(`for문 안 j = ${j}, b = ${b}`);
        }
        // console.log(`for문 밖 j = ${j}, b = ${b}`); j는 지역 변수라 전역 변수 j의 값은 지정되지 않았다.
        

        
        /********************************************************************************
            const: 블록 영역 변수
        ********************************************************************************/
        // 전역 변수: 블록 밖에서 선언
        // 선언과 할당을 함께 한다.

        // const global4;
        const global4 = '나도 블록 밖 전역 변수야';
        // 재선언 불가능
        // const global4
        // 재할당 불가능
        // global2 = '나는 블록 밖 전역 변수야';
        console.log(`1.const 블록 밖 global4=${global4}`);
        
        //  호이스팅 불가 -> 무조건 선언 및 할당 후 사용해야 한다.
        //  cat = `고양이`;
        // console.log(`2.블록 밖 cat: ${cat}`);
        // const cat; 

        function fn3(){
            // 지역 변수 : 블록 내부에서 선언
            // 지역 변수는 이름이 같아도 블록이 다르면 다른 변수이다.
            // fn1(), fn2(),fn3()에서 선언한 local1 변수는 다른 변수이다.
            const local1 = '나는 블록안 지역 변수이다.';
            console.log(`3. local1 = ${local1}`);
            // 블록 안/밖 모두 재할당 할 수 없다.
            // global4 = '나는 블록 안 전역 변수야'; 
            // console.log(`4. global4=${global4}`);
            // 블록 안/밖 모두 재선언할 수 없다.
            // // 서로 다른 블록에서는 같은 이름의 변수를 새로 선언할 수 있다. 서로 다른 변수로 취급된다.
            // 전역 변수를 블록 내부에서 재선언하면 전역 변수가 지역 변수가 된다.
            const global4 = '나는 블록 안에서 새로 선언한 지역 변수야';
            console.log(`5.const global4=${global4}`);
        }
        
        fn3();
        console.log(`6. const global4 = ${global4}`);

        // 지역 변수는 함수(블록) 밖에서는 사용할 수 없다.
        // console.log(`7. const local1 = ${local1}`);

        /* 
            for (초기식; 조건식; 증감식)
            {
                조건이 만족하면 코드가 실행;
            }
        */
        // const변수 k, c는 지역 변수이다.
        /* for ( let k = 0; k < 6; k++) {
            const c= 10;
            console.log(`for문 안 k = ${k}, c = ${c}`);
        }
        console.log(`for문 밖 k = ${k}, c = ${c}`);  */

    </script>
