<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐로셀 - 데이터</title>
    <style>
        /* reset.css */
        *{margin: 0;
        box-sizing: border-box;}
        ul {
            margin: 0;
            list-style: none;
        }
        img {
            vertical-align: top;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* slide */
        #slideWrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            /* overflow: hidden; */
        }
        ul {
            position: relative;
            width: 300px;
            height: 300px;
        }
        li {
            position: absolute;
            left:100%;
            width: 100%;
            height: 100%;
        }
        li:first-of-type{
            left: 0;
        }
    </style>
</head>
<body>
    <div id="slideWrap">
        <!-- 콘텐츠 -->
        <ul class="slide"></ul>
        <!-- 좌우버튼 -->
        <!-- 인디게이터 -->
        <!-- <ul class="indi"> -->
        </ul>
    </div>
    
    <script>
        // 데이터 정의
        const imgObj ={
            imgData1: {
                    imgSrc: 'images/pic1.jpg',
                    imgAlt: '버거1'
            },
            imgData2: {
                    imgSrc: 'images/pic2.jpg',
                    imgAlt: '버거2'
            },
            imgData3: {
                    imgSrc: 'images/pic3.jpg',
                    imgAlt: '버거3'
            },
            imgData4: {
                    imgSrc: 'images/pic4.jpg',
                    imgAlt: '버거4'
            }
        }

        let slideCount = 0;

        // for ~ in 제어문
        for (let i in imgObj){
            slideCount++;
        }
        // 요소 선택
        const list = document.querySelector('.slide')
        // const indiItem = document.querySelectorAll('.indi li')
        
        // 인디케이터 삽입
        // for (let i=1; i<slideCount; i++) {
        //     indiItem.innerHTML += `
        //     <li>${i}</li>
        //     `;
        // }
        
        // 이미지를 요소에 삽입
        for (let i=1; i<slideCount; i++) {
            list.innerHTML += `
            <li><img src="${imgObj.imgData1.imgSrc.replace(1,i)}" alt="${imgObj.imgData1.imgAlt.replace(1,i)}"></li>
            `;
        }

            <li><img src="${imgObj.imgData2.imgSrc}" alt="${imgObj.imgData2.imgAlt}"></li>
            <li><img src="${imgObj.imgData3.imgSrc}" alt="${imgObj.imgData3.imgAlt}"></li>
        `;
        } */
        
    </script>
</body>
</html>
