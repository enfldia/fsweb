<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>basic :: CSS3 box shadow</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 60px;
}
li:first-child {
	margin-top: 0;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
.example div {
	padding: 20px;
	width: 280px;
	height: 100px;
	font-size: 0.875em;
	background-color: #8ac007;
	color: #fff;
}
.example .box_shadow1 {
	box-shadow: 10px 10px;
}
.example .box_shadow2 {
	box-shadow: 10px 10px #333;
}
.example .box_shadow3 {
	box-shadow: 10px 10px 5px #333;
}
</style>
</head>

<body>
<h1 class="title">basic :: CSS3 box shadow</h1>
<div class="container">
	<ul class="example">
		<li><div class="box_shadow1">box-shadow: 10px 10px;</div></li>
		<li><div class="box_shadow2">box-shadow: 10px 10px #333;</div></li>
		<li><div class="box_shadow3">box-shadow: 10px 10px 5px #333;</div></li>
	</ul>
</div>
</body>
</html>
