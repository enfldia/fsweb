<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            형제 선택자: 2개의 선택자
            1.형제 선택자: ~
            2. 인접형제 선택자: +

            형~제: 형 요소의 아래부터 해당 동생 요소까지의 모든 동생 요소 선택
            형+제: 형 요소의 바로 아래 동생 요소만  선택

            일반형제선택자(~, Tilde, 틸더)
            선택자1 ~ 선택자2
            선택자1이 형 요소
            선택자2는 제 요소
        */


        /* 
            인접형제선택자(+)
            선택자1 + 선택자2
            선택자1이 형 요소
            선택자2는 인접한 제 요소
        */

        /* .p1 아래 있는 모든 p 요소 선택 */
        /*  그 사이에 있는 p 요소가 아닌 다른 요소들은 적용되지 않는다.*/
        .p1~p {color:red;}
        /* .p1 바로 아래있는 p 요소 하나를 선택 */
        .p1+p {color:blue;}
        
    </style>
</head>
<body>
    <h1>형제 선택자</h1>
    <p>나는 첫째다.</p>
    <p class="p1">나는 둘째다.</p>
    <div>ㅁ</div>
    <p>나는 셋째다.</p>
    <p>나는 넷째다.</p>
</body>
</html>
