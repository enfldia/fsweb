<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>basic :: CSS3 text shadow</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 60px;
}
li:first-child {
	margin-top: 0;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
.example div {
	font-size: 2em;
	font-weight: 300;
	color: #000;
}
</style>
</head>

<body>
<h1 class="title">basic :: CSS3 text shadow</h1>
<div class="container">
	<ul class="example">
		<li><div class="text_shadow1">text-shadow: 2px 2px;</div></li>
		<li><div class="text_shadow2">text-shadow: 2px 2px #333;</div></li>
		<li><div class="text_shadow3">text-shadow: 2px 2px 5px #333;</div></li>
		<li><div class="text_shadow4">text-shadow: 0 0 5px #8ac007;</div></li>
		<li><div class="text_shadow5">text-shadow: 1px 1px 2px #000, 0 0 25px #8ac007, 0 0 5px #cbff75;</div></li>
	</ul>
</div>
</body>
</html>
