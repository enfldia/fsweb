<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>Pure CSS Image Enlarger with CSS3</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="css/style.css">
<!-- http://www.web3mantra.com/2010/12/02/collection-of-best-css3-image-galleries/ -->
</head>

<body>
<h1 class="title">Image Enlarger</h1>
<div class="container">
	<div id="gallery">
		<h3 class="smartphone">This demo is too wide for your mobile screen.<br>Please view on a tablet or PC.</h3>
		<br>
		<div class="expand">
			<div class="positioner">
				<a href="#" class="slide"><img class="a1" src="images/image1.jpg"></a>
				<a href="#" class="slide"><img class="a2" src="images/image2.jpg"></a>
				<a href="#" class="slide"><img class="a3" src="images/image3.jpg"></a>
				<a href="#" class="slide"><img class="a4" src="images/image4.jpg"></a>
				<a href="#" class="slide last"><img class="a5" src="images/image5.jpg"></a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
