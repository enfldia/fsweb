<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div{
            width: 50%;/* 100% */
            height: auto;/* 요소 크기 */
            background: red;
            /* 
                aspect-ratio: 가로비율/세로비율;
            */
            aspect-ratio: 1 / 1;
        }
        img {
            width: 100%;/* 요소 크기 */
            min-width: 400px;
            max-width: 700px;
            height: auto;/* 요소 크기 */
        }
    </style>
</head>
<body>
    <div>박스</div>
    <img src="../assets/images/coca.png" alt="">
</body>
</html>
