<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Semantic tag :: aside</title>
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: Dotum, "돋움", Helvetica, AppleSDGothicNeo, sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #f1f1f1;
}
h2 {
	font-weight: normal;
}
aside {
	margin-top: 40px;
}
aside p {
	font-size: 0.875em;
}
</style>
</head>

<body>
<h2>aside tag</h2>
<aside>
	<p>페이지의 콘텐츠에서 주변 콘텐츠를 정의합니다.</p>
</aside>
</body>
</html>
