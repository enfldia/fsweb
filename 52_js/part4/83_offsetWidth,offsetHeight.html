<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            width: 200px;
            height: 400px;
            padding: 20px;
            border: 5px solid blue;
            margin: 50px;
            background: blue;
            overflow: scroll;/* 강제 스크롤 */
        }
    </style>
</head>

<body>
    <div></div>
    <p>여기에 출력</p>
    <button>버튼</button>

    <script>
        /*  
            요소의 크기
                요소.offsetWidth ~ 패딩+보더+스크롤바 너비(읽기 전용 속성)
                요소.offsetHeight ~ 패딩+보더+스크롤바 높이(읽기 전용 속성)
                요소.clienWidth~    패딩 포함 너비
                요소.clienHeight~   패딩 포함 높이

            가져오기
                요소.box.offsetHeight;
            
            설정하기
                요소.box.offsetHeight = 값;
        */
        const box = document.querySelector('div');
        const txt = document.querySelector('p');
        const btn = document.querySelector('button');
        //가져오기 
        oh = box.offsetHeigth;

        
        btn.onclick = () => {
        
            oh = 200;
        }    
        /* 출력 */
        txt.innerHTML = `
        box.offsetWidth = ${box.offsetWidth}<br>
        box.offsetheight = ${box.offsetHeight}<br>
        box.clientWidth = ${box.clientWidth}<br>
        box.clientheight = ${box.clientHeight}<br>
        `;
    </script>
</body>

</html>
