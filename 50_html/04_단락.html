<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- p도 블록레벨 요소이다. -->
    <p>단락(paragraph) 하나 이상의 문장이 모여서 단락(문단)을 구성한다.
        한 칸이상의 공백을 한 칸으로 인식한다</p>
    
    
    <!-- hr은 콘텐츠 분리, 수평(horizontal)선은 화면상의 선이 목적이 아니라
        위/아래 컨텐츠를 구분하기 위해서 사용한다. -->
        <hr>
        
        <!-- br은 강제로 줄바꿈,종료 태그가 없는 빈태그 -->
        <p>단락(paragraph) 하나 이상의 문장이 모여서 단락(문단)을 구성한다.
        <br>한 칸이상의 <br>공백을 한 칸으로 인식한다</p>

</body>
</html>
