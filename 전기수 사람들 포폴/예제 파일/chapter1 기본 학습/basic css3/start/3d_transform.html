<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>basic :: CSS3 3D Transform</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
li {
	margin-top: 100px;
}
li:first-child {
	margin-top: 0;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	margin-top: 35px;
}
.example div {
	padding: 20px;
	width: 200px;
	line-height: 24px;
	font-size: 0.875em;
	background-color: #8ac007;
	color: #fff;
}
</style>
</head>

<body>
<h1 class="title">basic :: CSS3 3D Transform</h1>
<div class="container">
	<ul class="example">
		<li><div>3D transform</div></li>
		<li><div class="rotatex">rotateX(150deg)</div></li>
		<li><div class="rotatey">rotateY(150deg)</div></li>
		<li><div class="rotatez">rotateZ(10deg)</div></li>
	</ul>
</div>
</body>
</html>
