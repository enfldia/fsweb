<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <h2>Rounded Corners</h2>
        <p>the .rounded class adds rounded corners tp an image:</p>
        <img src="cinqueterre.jpg" class="rounded" alt="Cinqur Terre" width="304">
        <img src="cinqueterre.jpg" class="rounded-circle" alt="Cinqur Terre" width="304">
        <img src="cinqueterre.jpg" class="img-thumbnail" alt="Cinqur Terre" width="304">

        <h1>Aligning images</h1>
        <img src="paris.jpg" class="float-start" alt="paris" width="304" height="236">
        <img src="paris.jpg" class="float-end" alt="paris" width="304" height="236">
    </div>
</body>

</html>
