<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경남아너스빌버튼</title>
    <style>
        a {
            position: relative;
            display: inline-block;
            width: 170px;
            height: 46px;
            background: #0f2244;
            color: #fff;
            text-align:center;
            line-height: 46px;
            overflow:hidden;
        }
        a:hover .bg {
            transform: translateX(0);
            transition: .3s;
        }
        span {
            position: absolute;
            left: 0;
            display: inline-block;
            width: 170px;
            height: 46px;
        }
        .bg {
            background: #978c87;
            transform: translateX(-170px);
        }
    </style>
</head>
<body>
    <a href="#">
        <span class="bg">&nbsp;</span>
        <span class="tit">브랜드 스토리</span>
    </a>
</body>
</html>
