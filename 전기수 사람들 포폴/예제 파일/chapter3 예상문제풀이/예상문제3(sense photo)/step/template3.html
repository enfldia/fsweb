<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>basic :: template3</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
/* reset */
body {
	margin: 0;
	padding: 0;
	font-family: "Open Sans", sans-serif;
	font-size: 16px;
}
a {
	text-decoration: none;
	color: #000;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
img {
	border: 0;
}
.clearfix:before, .clearfix:after {
	content: "";
	display: block;
}
.clearfix:after {
	clear: both;
}
</style>
<!-- http://sensphoto.fr/ -->
</head>

<body>
<div class="container">
	<div class="header">
		<div class="logo"><a href="#"></a></div>
		<div class="nav clearfix"></div>
		<div class="widget clearfix"></div>
	</div>
	<div class="slider">
		<img src="images/hero_model1.jpg" alt="hero">
		<div class="control clearfix">
			<div class="prev"></div>
			<div class="next"></div>
			<div class="fullscreen"></div>
		</div>
	</div>
</div>
<div class="info"></div>
</div>
</body>
</html>
