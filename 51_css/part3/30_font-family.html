<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            타이포(typo) 시스템


            color: 글자색;(필수)
            font-weight: 굵기;
            font-style: 기울임;
            font-family: 글꼴;(필수)
            font-size: 크기;(필수)
            line-height: 줄간격;(필수)
            본문 줄 간격은 1.5 ~ 2 사이 (1.616 황금 비율)
            letter-spacing: 자간; -> 글자와 글자 사이 간격
            word-spacing: 어간; -> 단어 사이 간격
            white-space: 공백; ->줄바꿈
            

            (속기형)
            font: [굴기] [기울임] 크기[/줄간격] 글꼴;

            text-decoration: 꾸밈; ->밑줄 생성/제거에 많이 사용
            text-align: 텍스트 맞춤; -> 인라인 요소의 좌우 정렬
            vertical-align: 수직 맞춤; -> 인라인 요소의 상하 정렬

            text-indent: 들여쓰기; -> 인라인 요소 숨기기

            text-shadow: 텍스트 그림자:
        */
        
        /*
            글꼴 이름에 공백이 있을 경우 ''으로 묶는다. 
            font-family: 글꼴1, 글꼴2, 글꼴3, ...;
                1. sans-seif - 획(x)깨끗함, 현대적 -> 주로 웹
                2. serif -     획(x)우아함, 독창적 -> 주로 인쇄물 
                3. monospace - 고정 폭, 기계적느낌
                4. cursive -   필기체
                5. fantasy -   장식
            
            폰트 형식
                1. ttf/otf
                무료 폰트 사이트
                1. 다폰트:https://www.dafont.com/ -> 영문

           
         */
        /*
        포폴 작업 시 가능한 웹 무료 폰트를 사용한다.
        
        .ff의 글꼴을  'Courier New', Courier, monospace로 지정해 보세요.
        */
        .ff {font-family:'Courier New', Courier, monospace;}
        .ff {font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif  }
    </style>
</head>
<body>
    <h1>글꼴 종류</h1>
    <p>serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
    <p class="ff">serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
</body>
</html>
