<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐로셀 - 데이터</title>
    <style>
        /* reset.css */
        * {
            margin: 0;
            box-sizing: border-box;
        }

        ul {
            margin: 0;
            list-style: none;
        }

        img {
            vertical-align: top;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* slide */
        #slideWrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        ul {
            position: relative;
            width: 100%;
            height: 100%;
        }

        li {
            position: absolute;
            left: 100%;
            width: 100%;
            height: 100%;
            transition: .3s;
        }

        li:first-of-type {
            left: 0;
        }
    </style>
</head>

<body>
    <div id="slideWrap">
        <!-- 콘텐츠 -->
        <ul class="slide"></ul>

        // 자동 슬라이드

        // 1회 실행:setTimeout(function(){코드},2000);
        
        setInterval(moveSlide, 2000);

        let i = 0;
        function moveSlide() {
            listItem[i].style.left = '0%';
            listItem[i].style.zIndex = '1';
            for(let j=0; j<slideCount;j++){
                if (i!==j){
                listItem[j].style.left = '-100%';

            }
            setTimeout(function () {

            }, 1000);
