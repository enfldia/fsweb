<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>basic :: CSS 3 rounded corner</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.example li {
	margin-top: 60px;
	font-size: 0.875em;
}
.example li:first-child {
	margin-top: 35px;
}
</style>
</head>

<body>
<h1 class="title">basic :: CSS 3 rounded corner</h1>
<div class="container">
	<ul class="example">
		<li>
			<p class="description">border-radius</p>
			<div class="rcorner1">Rounded corner</div>
			<div class="rcorner2">Rounded corner</div>
		</li>
		<li>
			<p class="description">border-radius: 15px 50px 30px 5px;</p>
			<div class="rcorner3">Rounded corner</div>
		</li>
		<li>
			<p class="description">border-radius: 15px 50px 30px;</p>
			<div class="rcorner4">Rounded corner</div>
		</li>
	</ul>
</div>
</body>
</html>
