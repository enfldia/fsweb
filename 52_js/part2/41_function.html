<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <!-- 
        인라인 스크립트
        <태그 이벤트속성="자바스크립트">

        요소.
    -->
    <!-- h1의 함수를 클릭하면 fn()를 호출-->

    <script>
        /* 
        스크립트를 DOM(HTML) 보다 위에 위치하면 script가 실행되기 때문에 오류가 발생한다.
        그걸 방지하기 위해서 window.addEventListener('이벤트', 함수) 를 사용한다.
        제일 좋은 방법은 DOM 아래에 작성한다.
         */

        // 이벤트:load, DOMContentLoaded, click, mouseenter, ....
        // window.addEventListener('이벤트', 함수)
        window.addEventListener('DOMContentLoaded', loadFn)
        /*  
            기본 형식   
            요소.addEventListener('이벤트', 함수)

            window.addEventListener('DOMContentLoaded', loadFn)
            창이 돔(HTML)의 내용을 불러왔는지 듣고 있다가 추가 이벤트가 완료되면 함수를 실행
        */

        var txt;

                // 선언적 함수
                function fn() {
            txt.innerHTML = `1<br>`;
            txt.innerHTML += `2<br>`;
            txt.innerHTML += `3<br>`;

        }

        // 익명 함수
        // 익명 함수가 우선적으로 호출된다.
        var fn = function () {
            txt.innerHTML = `4<br>`;
            txt.innerHTML += `5<br>`;
            txt.innerHTML += `6<br>`;
        }
        
        function loadFn() {
            // fn()이 호출되면 중괄호 안의 코드가 실행된다.
            /* 
                선언적 함수 -> 이름이 있는 함수
    
                function 함수(매개변수, ...){
                    코드;
                    return 값;
                }
                var 변수(따지고 보면 함수) = function (매개변수,...) {코드, 코드, ...;}
    
                ********화살표 함수 **************************
                var 변수 = (매개변수) => {코드,코드,...;}
    
                1) 매개 변수 1개이면 () 생략 가능
                var 변수 = 매개변수 => {코드,코드,...;}
                2) 코드가 한 문장이면 {} 생략 가능
                var 변수 = (매개변수,...) => 코드;
                3) 매개변수가 없으면
                var 변수 = () => 코드;
                ***********************************************
                
                함수 호출
                함수(매개변수, ...);
            */

            /*
                변수(variables)
                    - 하나의 값을 저장
                    - 변수를 선언후
                    - 변수에 값을 할당
                    - 문자형, 숫자형, 논리형 데이터 보관
    
                함수(function, 기능)
                    - 코드를 저장하고 데이터를 반환
                    - function 키워드를 이용하여 선언
                    - 함수는 처음에는 동작 안한다.
                
                자바스크립트는 대소문자를 구별한다.
                
                함수 호출
                함수명();
    
                함수 선언
                function 함수명() {
                    코드;
                }
    
                함수 호출
                    -함수를 불러야만 동작한다.
    
                함수 정의
                    function 함수명() {
                        코드;
                    }
    
                익명 함수(함수명이 없는 함수) 정의
                    var 참조변수 = function() {
                        코드;
                    }
    
                함수 호출
                    함수명();
                    또는
                    참조변수();
    
    
                호이스팅(hoisting)?
                    - 자바스크립트 해석기가 변수와 함수의 메모리 공간을 선언 전에 미리 할당하는 것
    
                일반 함수의 경우 함수 정의 전에 함수 호출문이 있어도 호이스팅(hoisting) 방식이 적용되어 실행되지만 익명 함수는 적용되지 않는다.
            */
            /*
                1부터 5까지 화면 출력하시오.
                1
                2
                3
                4
                5
                
            */
            /* document.write(표현식, 표현식, ...) */
            /* 변수, 함수(재사용), 제어문(반복문) */

            txt = document.querySelector('p');
            txt.style.color = 'red';
            txt.addEventListener('click', fn);
        }//loadFn()
        


    </script>

    <h1>텍스트</h1>
    <p>누르면 값이 나옴</p>

</body>

</html>
