<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경남아너스빌</title>
    <link rel="stylesheet" href="/asset/css/reset.css">
    <style>
        /* typo */
        .main a {
            color: #fff;
            font-size: 1.8rem;
        }

        .sub a {
            color: #fff;
            font-size: 1.4rem;
        }

        body {
            height: 2000px;
        }

        /* #header */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            z-index: 9999;
            width: 100%;
            padding: 0 50px;
            transition: .3s;
        }
        #header:hover {
            background: #000;
        }

        #header::after {
            content: '';
            z-index: -1;
            position: absolute;
            left: 0;
            top: 95px;
            width: 100%;
            height: 0;
            background: green;
            transition: .5s;
        }

        #header:hover::after {
            height: 200px;
        }
        
        .logo {
            width: 207px;
        }
        .inner {
            height: 95px;
        }

        #gnb {
            position: relative;
            z-index: 1;
            height: 95px;
            overflow: hidden;
            transition: .5s;
            text-align: center;
        }

        #header:hover #gnb {
            height: 295px;
        }

        /* 1depth */
        #gnb .main {
            display: flex;
        }

        #gnb .main>li {
            line-height: 95px;
        }

        #gnb .main>li>a {
            padding: 4px 16px;
        }


        /* 2depth */
        .sub li {
            line-height: 1.8;
            margin: 4px 16px;
        }

        .sub a {
            display: block;
            color: #fff;
        }
        /* section */
        section {
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header id="header">
        <h1 class="logo"><a href="#"><img src="/50_html/assets/images/header_logo.png" alt=""></a></h1>
        <div class="inner">
            <div id="gnb">
                <ul class="main">
                    <li>
                        <a href='#'>분양단지</a>
                        <ul class="sub">
                            <li><a href='#'>분양중인 단지</a></li>
                            <li><a href='#'>분양예정 단지</a></li>
                            <li><a href='#'>분양완료 단지</a></li>
                            <li><a href='#'>연간분양계획</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href='#'>브랜드</a>
                        <ul class="sub">
                            <li><a href='#'>브랜드 스토리</a></li>
                            <li><a href='#'>브랜드 아이덴디티</a></li>
                            <li><a href='#'>특화아이템</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href='#'>아너스빌 맴버스</a>
                        <ul class="sub">
                            <li><a href='#'>아너스빌 소식</a></li>
                            <li><a href='#'>척양가이드</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href='#'>마이아너스</a>
                        <ul class="sub">
                            <li><a href='#'>자주 묻는 질문</a></li>
                            <li><a href='#'>1:1 문의</a></li>
                            <li><a href='#'>A/S 문의</a></li>
                            <li><a href='#'>관심단지 관리</a></li>
                            <li><a href='#'>개인정보 관리</a></li>
                        </ul>
                    </li>
                </ul><!-- //.main -->
            </div><!-- //#gbn -->
        </div><!-- //.inner -->

        <!-- utill -->
        <div class="utill">
            <div class="sns"><a href="#">SNS</a></div>
            <div class="member">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
            </div>
        </div>
    </header><!-- //#header -->

    <section>
        <!-- video -->
        <div class="vid">
            <video autoplay muted loop>
                <source src="/50_html/assets/video/main_video3.mp4" type="video/mp4">
            </video>
        </div>
    </section>
</body>

</html>
