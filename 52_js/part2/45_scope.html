<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>스코프(Scope)</h1>
    <script>
        /*
            스코프(Scope): 변수 또는 함수의 유효 범위

            지역 변수(Local Variables)
                - 스코프 영역에서 선언한 변수로 스코프 영역에서만 사용할 수 있다.
            전역 변수(Global Variables)
                - 자바스크립트 모든 영역에서 사용할 수 있는 변수

            변수 키워드 var -> let, const
            
            -재귀(자기)호출 함수 -> 무한 루프에 빠진다.
                function함수() {
                    함수();
                }
                함수();
            
            -즉시 호출 함수
            (fonction(){
                코드
            }());

            함수 영역 변수 -> 함수(){}

            var:  
                전역 변수: 함수 밖에서 선언한 변수
                지역 변수: 함수 내에서 선언한 변수
                함수 내에서 전역 변수 변경 가능
                지역 변수는 함수 밖에서 변경 불가능
                전역 변수와 같은 이름의 지역 변수를 쓰면 별 개의 변수로 사용된다.
                함수 내에서 선언 없이 할당한 변수는 전역 변수와 같이 사용된다.
                제어문에서 선언한 변수는 전역 변수와 같이 사용된다.
                사용 후 아래서 선언할 수 있다.(호이스팅)
                재선언 가능(재선언 시 먼저 선언한 변수는 무시된다.)


            {블록 영역 변수}  -> 함수(){},for(){}

            let:
                variavle(변수)는 변할 수 있는 값 저장
                전역 변수: 블록 밖에서 선언한 변수
                지역 변수: 블록 안에서 선언한 변수
                선언 후 사용(호이스팅 불가)
                재선언 불가
            
            const:
                constant(상수)는 변하지 않는 고정 값 저장
                전역 변수: 블록 밖에서 선언한 변수
                지역 변수: 블록 안에서 선언한 변수
                선언과 할당을 함께 해야함.
                재선언, 재할당 불가
                요소, 배열, 객체, 함수를 할당하여 사용한다.
        */

        // var은 변수 재선언 가능
        // var은 재할당이 가능
        var global1;
        var global1;
        var global1;
        global1 = 10;
        global1 = 20;
        console.log(global1);

        // let은 변수의 재선언이 불가능
        // let은 변수의 재할당 가능
        let global2;
        // let global2; 재선언 불가
        global1 = 30;
        global1 = 40;
        console.log(global2)
        
        
        
        
        
        // consts는 변수의 재선언 불가능
        // consts는 변수의 재할당 불가능
        // const는 변수 선언 동시에 할당까지 해야함.
        const globa3= 10;
        
        
        console.log(global2);

        
    </script>
</body>

</html>
