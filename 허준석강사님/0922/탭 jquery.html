<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tab {
            width: 280px;
            height: 160px;
            border: 1px solid #333;
        }

        .tab_menu {
            height: 40px;
            line-height: 40px;
            list-style: none;
            display: flex;
        }
        .tab_menu li.on{
            background-color: red; font-weight: bold; color: #fff;
        }
        .tab_list li {
            display: none;
        }
        .tab_list li.on {
            display: block;
        }
    </style>
<script>
    $(function(){
        $(".tab_menu li").click(function(){
            var i = $(this).index(); // 클릭한 것의 인덱스 값을 구하는 코드. 굉장히 중요하다.
            // alert(i);
        $('.tab_menu li').removeClass('on');
        $('.tab_menu li').eq(i).addClass('on');
        $('.tab_list li').removeClass('on');
        $('.tab_list li').eq(i).addClass('on');

        });

    });
</script>
</head>

<body>
    <div class="tab">
        <ul class="tab_menu">
            <li class="on">공지사항</li>
            <li>갤러리</li>
            <li>정보마당</li>
        </ul>
        <ul class="tab_list">
            <li class="on">
                <div>공지사항입니다.</div>
                <div>공지사항입니다.</div>
                <div>공지사항입니다.</div>
            </li>
            <li>
                <div>갤러리입니다.</div>
                <div>갤러리입니다.</div>
                <div>갤러리입니다.</div>
            </li>
            <li>
                <div>정보마당입니다.</div>
                <div>정보마당입니다.</div>
                <div>정보마당입니다.</div>
            </li>
        </ul>
    </div>
</body>

</html>
