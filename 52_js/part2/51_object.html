<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <style>
        img {width: 300px;}
    </style>
</head>

<body>
    <h1>객체</h1>
    <div></div>
    <script>
        /* 
            객체는 속성과 메서드가 있다.
            속성의 값이 함수일 경우가 메서드 이다.
            메서드: 특정 기능을 수행하기 위한 코드들의 집합체.
            
            변수
            const 변수 = 값;
            let 변수 = 값;

            함수 
            const 함수 = FUNCTION(){값};

            객체 = const 변수 = {
                속성:값,
                메서드:function(){},
                ...
            }
            
            배열
            const 변수 = [
                값, 값, ...
            ]


        */
        /* 
            객체?
            
            현실세계
                사람                        object(객체)
                    특징                        property(속성)
                    동작                        method(메서드)

            객체는 속성과 메서드(function을 가진 속성)를 가지고 있다.
            

            객체 선언
            const obj = {
                이름: 값,
                lastname:값,
                'first name': function(){},
                ...
            }
            객체 사용
                객체['속성'] 또는 객체.속성
                객체['lastmane'] 또는 객체.lastname
                []안에 속성은 문자열로 표기
                속성의 이름에 공백이 있을 경우(단어 두개 이상)
                ['first name'].속성


            자바스크립트는 객체(object) 기반 언어이다.
            객체는 기능(메서드)과 속성을 가지고 있다.

            객체.메서드() -> 객체의 메서드를 실행한다.
            객체.속성 -> 객체의 속성값을 가져온다.
            객체.속성 = 값 -> 객체의 속성값을 바꾼다.

            객체의 종류
            1. 내장 객체(Built-in Object)
                - 자바스크립트 엔진에 내장되어 있는 객체
                - Date, Array, Math, String 등
            2. 브라우저 객체 모델(BOM, Browser Object Model)
                - 브라우저에 계층 구조로 내장되어 있는 객체
                - window, screen, location, history, navigator 등
            3. 문서 객체 모델(DOM, Document Object Model)
                - HTML 문서 구조
        */

        // 내장 객체 생성
        // 객체 생성 시 new 키워드와 생성함수를 사용한다.
        // 참조변수(인스턴스명) = new 생성함수()
        const box = document.querySelector('div');

        /*   let photo = '<img src="../../50_html/assets/images/italy1.jpg">';
        let tit1 = '메인 타이틀입니다.';
        let tit2 = '서브 타이틀입니다.';
        let btn = `<button>자세히 보기</button>`;
        
        box.innerHTML = `
            ${photo}<br>
            ${tit1}<br>
            ${tit2}<br>
            ${btn}<br>
        `; */

        const obj0 = {
            photo: '<img src="../../50_html/assets/images/italy1.jpg">',
            tit1: '메인 타이틀입니다.',
            tit2: '서브 타이틀입니다.',
            btn: `<button>자세히 보기</button>`
        };
        const obj1 = {
            photo: '<img src="../../50_html/assets/images/italy2.jpg">',
            tit1: '메인 타이틀2입니다.',
            tit2: '서브 타이틀2입니다.',
            btn: `<button>자세히 보기</button>`
        };
        
        // 객체.속성
        /* for (let i = 0; i<2; i++){
        box.innerHTML = `
            ${obj1.photo}<br>
            ${obj1.tit1}<br>
            ${obj1.tit2}<br>
            ${obj1.btn}<br>
        `;
        } */

        // 객체.속성
        box.innerHTML = obj0.photo + '<br>';
        // 객체['속성']
        box.innerHTML += obj0['photo'] + '<br>';

    </script>
</body>

</html>
