<body>

        <iframe>[인라인프레임]:[외부 파일을 연결] 영상(유튜브) 사이트를 링크 걸때 사용한다.
        비디오 소스: 
        1. assets/video/mov_bbb.mp4

    <!-- video와 source 태그로 비디오를 삽입해 보세요. -->
    <video autoplay muted loop controls><!-- 음소거가 되지 않았을 경우 autoplay 되지 않는다. -->
        <source src="assets/video/mov_bbb.mp4" type="video/mp4">
        <source src="assets/video/mov_bbb.webm" type="video/webm">
        <source src="assets/video/mov_bbb.ogg" type="video/ogg">
        당신의 브라우저는 비디오를 지원하지 않는다.
        Your browser does not support HTML video.
    </video>


    <h2>유튜브 vs 비메오</h2>
    <!-- 유튜브 비디오를 iframe 태그로 삽입해 보세요. -->
  
    <!-- https://www.youtube.com/ -->
    <iframe src="https://www.youtube.com/embed/YE7VzlLtp-4?autopaly=1&loop=1&muted=1"frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!-- https://vimeo.com/ko/ -->
    <iframe src="https://player.vimeo.com/video/1084537?h=b1b3ab5aa2&autoplay=1&&muted=1&loop=1&title=0&byline=0&portrait=0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <!-- 
        오디오 소스:
        구글 무료 음악소스 https://studio.youtube.com/channel/UCIVAEB2TAk789GajJXCg-hg/music
        1. assets/audio/horse.ogv
        2. assets/audio/Good_Morning!_Reed_Mathis.mp3

        오디오 타입:
        1. audio/ogg
        2. audio/mpeg
        3. audio/wav ->경고음, 음향 (음악 저장용이 아니다.)

        오디오 속성:
        1. autoplay: 자동 실행
        2. muted: 음소거
        3. loop: 무한 반복
        4. controls: 컨트롤
     -->

    <h2>오디오</h2>
     <!-- 1번 오디오 소스를 이용하여 audio와 source 태그로 오디오를 삽입해 보세요. -->
    <audio controls loop autopaly>
        <source src="assets/audio/horse.mp3" type="audio/mpeg">
        <source src="assets/audio/horse.ogv" type="audio/ogv">
        당신의 브라우저는 오디오 지원하지 않는다.
        Your browser does not support the audio element.
    </audio>

    <!-- 2번 오디오 소스를 이용하여 배경 음악을 삽입해 보세요. -->
    <audio autoplay loop>
        <source src="assets/audio/GoodMorning!-Reed Mathis.mp3" type="audio/mpeg">
        <source src="assets/audio/GoodMorning!-Reed Mathis.ogv" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
