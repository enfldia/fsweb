<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭</title>
    <style>
        
        /* 초기화 */
        *{
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0px;
            list-style: none;
        }


        /* 탭 */
        /* 버튼 */
        #tabs .btn li {

        #tabs div {

            top: 40px;
            width: 400px;
            height: 160px;
        }


        /* 공지사항 */
        #tab1 {
            background: lightblue;
      
        }

            border-bottom: 1px solid red;
            padding-bottom: 8px;

        #tab1 span {

        /* 갤러리 */

           /*  box-sizing: border-box; */
            background: lightcoral;

        }
        #tab2 a {
            margin: 0 4px
        }
    </style>
</head>
