<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Semantic tag :: figcaption</title>
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: Dotum, "돋움", Helvetica, AppleSDGothicNeo, sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #f1f1f1;
}
h2 {
	font-weight: normal;
}
figure {
	margin-left: 0;
	margin-top: 38px;
}
figure figcaption {
	margin-top: 10px;
	font-size: 0.875em;
}
</style>
</head>

<body>
<h2>figcaption tag</h2>
<figure>
	<img src="images/image1.jpg" alt="아들과 함께">
	<figcaption>아들과 함께</figcaption>
</figure>
</body>
</html>
