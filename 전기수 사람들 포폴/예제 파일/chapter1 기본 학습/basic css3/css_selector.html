<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>basic :: CSS3 Selector</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: "Open Sans", sans-serif;
	font-size: 1em;
	background-color: #555;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
.title {
	margin: 0;
	padding: 0;
	font-size: 1.5em;
	font-weight: 300;
}
.container {
	position: relative;
	margin-top: 35px;
}
.box_group div {
	margin: 10px;
	padding: 10px;
	width: 100px;
	height: 100px;
	border: 1px solid #000;
}

/* class가 있는 div인 경우 */
/*
.box_group div[class] {
	background-color: #8ac007;
}
*/

/* class가 box1인 경우 */
/*
.box_group div[class=box1] {
	background-color: #8ac007;
}
*/

/* current 클래스가 있는 경우 */
/*
.box_group div[class~=current] {
	background-color: #8ac007;
}
*/

/* '-'로 연결된 앞 부분의 문자가 box인 경우 */
/*
.box_group div[class|=box] {
	background-color: #8ac007;
}
*/

/* 앞 부분의 문자 중에서 box가 포함된 경우 */
/*
.box_group div[class^=box] {
	background-color: #8ac007;
}
*/

/* 문자 중에서 '-1'이 포함된 경우 */
.box_group div[class*="-1"] {
	background-color: #8ac007;
}
</style>
</head>

<body>
<h1 class="title">basic :: CSS3 Selector</h1>
<div class="container">
	<div class="box_group">
		<div class="current box-1">box</div>
		<div class="box-2">box</div>
		<div class="box-3">box</div>
		<div class="box-4">box</div>
		<div class="box-5">box</div>
	</div>
</div>
</body>
</html>
