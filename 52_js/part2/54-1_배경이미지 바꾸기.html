<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + JS</title>
</head>
<body>
    <h1>배경색 바꾸기</h1>
    <button>버튼</button>
    <script>
        const btn = document.querySelector('button');
        const arr = [
            'url(../../50_html/assets/images/italy1.jpg)',
            'url(../../50_html/assets/images/italy2.jpg)',
            'url(../../50_html/assets/images/italy3.jpg)',
        ];
        let i = 0;

        // 초기 이미지
        
        document.body.style.height = '100vh';
        document.body.style.background = 'no-repeat 50% 50%/cover';
        document.body.style.backgroundImage = arr[i];

        btn.onclick = ()=> {
            document.body.style.backgroundImage = arr[i];
            // i++;
            // if(i===3) i=0;
            (i===arr.length-1) ? i = 0 : i++; /* 삼항연산자. */
        };
    </script>
</body>
</html>
