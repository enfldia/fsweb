<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 2000px;
        }

        div {
            width: 300px;
            height: 300px;
            margin: 50px;
            font-size: 50px;
            color: #fff;
        }

        .box1 {
            background: red;
        }

        .box2 {
            background: blue;
        }

        .box3 {
            background: brown;
        }

        p {
            position: fixed;
            right: 0;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p>여기에 출력</p>

    <div class="box1 box" >박스1</div>
    <div class="box2 box">박스2</div>
    <div class="box3 box">박스3</div>
    <p></p>

    <script>
        const txt = document.querySelector('p');

        const boxArr = document.querySelectorAll(".box");
        // length ~ 객체{속성:값, 속성:값, ...}배열[1, 2, 3], 컬렉션(Nodelist), 문자열의  총 개수
        // for(let 변수 of 배열|컬렉션|문자열) {코드}
        // for (let i of boxArr.length) {코드내에 인덱스가 있으면 안된다.}
        for (i = 0; i < boxArr.length; i++) {
            boxArr[i].addEventListener("click", (e) => {
                // this, target, currenTarget
                tar = e.target;
                // e.target e.currenTarget는 클릭한 대상.
                if (tar === boxArr[0]) {
                    txt.innerText = `box1 click`;
                } else if (tar === boxArr[1]) {
                    txt.innerText = `box2 click`;
                } else {
                    txt.innerText = "box3 click";
                }
                console.log(tar);
            })
        }
    </script>
</body>

</html>
