<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Semantic tag :: nav</title>
<style>
body {
	margin: 20px;
	padding: 20px;
	line-height: 1;
	font-family: Dotum, "돋움", Helvetica, AppleSDGothicNeo, sans-serif;
	font-size: 1em;
	background-color: #555;
	color: #f1f1f1;
}
h2 {
	font-weight: normal;
}
p {
	margin-top: 40px;
	font-size: 0.875em;
}
nav {
	margin-top: 60px;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 1em;
	color: #888;
}
nav a {
	display: inline-block;
	padding: 0 20px;
	text-decoration: none;
	color: #f1f1f1;
}
nav a:hover {
	text-decoration: underline;
	color: #8ac007;
}
</style>
</head>

<body>
<h2>nav tag</h2>
<p>문서나 영역에 메뉴 영역를 정해줍니다.</p>
<nav>
	<a href="#">HTML</a> |
	<a href="#">CSS</a> |
	<a href="#">JavaScript</a> |
	<a href="#">jQuery</a> |
	<a href="#">XML</a>
</nav>
</body>
</html>
